<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Claim Processing - AVIMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#137fec", "background-light": "#f6f7f8", "background-dark": "#101922" },
                    fontFamily: { "display": ["Inter", "sans-serif"] },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; display: inline-block; vertical-align: middle; }
        .material-symbols-outlined.fill { font-variation-settings: 'FILL' 1; }
    </style>
    <script src="../js/popMessage.js"></script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display transition-colors duration-200">
    <div class="flex min-h-screen">
        <!-- Employee Sidebar -->
        <div id="sidebar-container"></div>

        <!-- Main Content Area -->
        <main class="flex-1 overflow-y-auto pt-8">
            <div class="max-w-5xl mx-auto px-8 py-10">
                <!-- Page Heading -->
                <div class="mb-8">
                    <h1 class="text-slate-900 dark:text-white text-3xl font-black tracking-tight mb-2">Claim Processing</h1>
                    <p class="text-slate-600 dark:text-slate-400 text-base">Review and process claims assigned to you</p>
                </div>

                <!-- Stats -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                    <div class="bg-white dark:bg-slate-900 rounded-xl p-6 border border-slate-200 dark:border-slate-800">
                        <p class="text-sm text-slate-600 dark:text-slate-400 mb-1">Assigned Claims</p>
                        <p class="text-3xl font-bold text-slate-900 dark:text-white" id="assignedClaims">0</p>
                    </div>
                    <div class="bg-white dark:bg-slate-900 rounded-xl p-6 border border-slate-200 dark:border-slate-800">
                        <p class="text-sm text-slate-600 dark:text-slate-400 mb-1">Under Review</p>
                        <p class="text-3xl font-bold text-orange-600" id="underReviewClaims">0</p>
                    </div>
                    <div class="bg-white dark:bg-slate-900 rounded-xl p-6 border border-slate-200 dark:border-slate-800">
                        <p class="text-sm text-slate-600 dark:text-slate-400 mb-1">Recommended for Decision</p>
                        <p class="text-3xl font-bold text-blue-600" id="recommendedClaims">0</p>
                    </div>
                </div>

                <!-- Filters -->
                <div class="bg-white dark:bg-slate-900 rounded-xl p-4 border border-slate-200 dark:border-slate-800 mb-6 flex gap-4 flex-wrap">
                    <select id="statusFilter" class="px-4 py-2 rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white text-sm">
                        <option value="">All Status</option>
                        <option value="SUBMITTED">Submitted</option>
                        <option value="UNDER_REVIEW">Under Review</option>
                        <option value="REQUEST_MORE_INFO">Request More Info</option>
                    </select>
                    <input id="searchInput" type="text" placeholder="Search by Claim # or Policy #" class="flex-1 px-4 py-2 rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white text-sm" />
                </div>

                <!-- Claims Table -->
                <div class="bg-white dark:bg-slate-900 rounded-xl shadow-sm border border-slate-200 dark:border-slate-800 overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse">
                            <thead>
                                <tr class="bg-slate-50 dark:bg-slate-800/50 border-b border-slate-200 dark:border-slate-800">
                                    <th class="px-6 py-4 text-xs font-bold text-slate-600 dark:text-slate-400 uppercase">Claim #</th>
                                    <th class="px-6 py-4 text-xs font-bold text-slate-600 dark:text-slate-400 uppercase">Policy #</th>
                                    <th class="px-6 py-4 text-xs font-bold text-slate-600 dark:text-slate-400 uppercase">Customer</th>
                                    <th class="px-6 py-4 text-xs font-bold text-slate-600 dark:text-slate-400 uppercase">Accident Date</th>
                                    <th class="px-6 py-4 text-xs font-bold text-slate-600 dark:text-slate-400 uppercase">Amount</th>
                                    <th class="px-6 py-4 text-xs font-bold text-slate-600 dark:text-slate-400 uppercase">Status</th>
                                    <th class="px-6 py-4 text-xs font-bold text-slate-600 dark:text-slate-400 uppercase text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="claimsTable" class="divide-y divide-slate-200 dark:divide-slate-800">
                                <tr><td colspan="7" class="px-6 py-8 text-center text-slate-500">Loading claims...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for Claim Review -->
    <div id="claimModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4" style="display: none !important;">
        <div class="bg-white dark:bg-slate-900 rounded-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto p-8">
            <div class="flex justify-between items-start mb-6">
                <h2 class="text-2xl font-bold text-slate-900 dark:text-white">Claim <span id="modalClaimNum"></span></h2>
                <button onclick="closeModal()" class="text-slate-500 hover:text-slate-700"><span class="material-symbols-outlined">close</span></button>
            </div>

            <div class="space-y-4 mb-6">
                <div class="grid grid-cols-2 gap-4">
                    <div><label class="text-sm font-semibold text-slate-600 dark:text-slate-400">Policy #</label><p id="modalPolicy" class="font-semibold text-slate-900 dark:text-white"></p></div>
                    <div><label class="text-sm font-semibold text-slate-600 dark:text-slate-400">Customer</label><p id="modalCustomer" class="font-semibold text-slate-900 dark:text-white"></p></div>
                    <div><label class="text-sm font-semibold text-slate-600 dark:text-slate-400">Accident Date</label><p id="modalDate" class="font-semibold text-slate-900 dark:text-white"></p></div>
                    <div><label class="text-sm font-semibold text-slate-600 dark:text-slate-400">Claimable Amount</label><p id="modalAmount" class="font-semibold text-slate-900 dark:text-white"></p></div>
                </div>
                <div><label class="text-sm font-semibold text-slate-600 dark:text-slate-400">Description</label><p id="modalDesc" class="text-slate-600 dark:text-slate-400 p-3 bg-slate-50 dark:bg-slate-800/50 rounded-lg"></p></div>
            </div>

            <!-- Review Notes -->
            <div class="mb-6">
                <label class="text-sm font-semibold text-slate-600 dark:text-slate-400 block mb-2">Review Notes</label>
                <textarea id="reviewNote" class="w-full px-4 py-3 rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white" rows="3" placeholder="Add your review notes..."></textarea>
            </div>

            <div class="flex gap-3 justify-end">
                <button onclick="closeModal()" class="px-6 py-2 border border-slate-300 dark:border-slate-600 text-slate-900 dark:text-white rounded-lg font-semibold hover:bg-slate-50 dark:hover:bg-slate-800">Close</button>
                <button onclick="submitReview()" class="px-6 py-2 bg-primary text-white rounded-lg font-semibold hover:opacity-90">Submit Review</button>
            </div>
        </div>
    </div>

    <script src="../js/employee-sidebar.js"></script>
    <script>
        let allClaims = [];
        let selectedClaim = null;

        // Load employee sidebar
        fetch('../templates/employee-sidebar.html')
            .then(response => response.text())
            .then(html => {
                const container = document.getElementById('sidebar-container');
                if (container) {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const aside = doc.querySelector('aside');
                    if (aside) {
                        container.appendChild(aside);
                        if (typeof initializeStaffSidebar === 'function') {
                            initializeStaffSidebar();
                        }
                    }
                }
            })
            .catch(error => console.error('Error loading sidebar:', error));

        async function loadClaims() {
            try {
                const response = await fetch('/api/claims/pending/all');
                const result = await response.json();
                if (result.success) {
                    allClaims = result.data || [];
                    displayClaims(allClaims);
                    updateStats();
                }
            } catch (error) {
                console.error('Error loading claims:', error);
            }
        }

        function displayClaims(claims) {
            const table = document.getElementById('claimsTable');
            if (claims.length === 0) {
                table.innerHTML = '<tr><td colspan="7" class="px-6 py-8 text-center text-slate-500">No claims found</td></tr>';
                return;
            }

            table.innerHTML = claims.map(claim => `
                <tr class="hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors">
                    <td class="px-6 py-4 font-semibold text-slate-900 dark:text-white">#${claim.claimNumber}</td>
                    <td class="px-6 py-4 text-slate-600 dark:text-slate-400">#${claim.policyId || 'N/A'}</td>
                    <td class="px-6 py-4 text-slate-600 dark:text-slate-400">${claim.customerNameSnapshot || 'N/A'}</td>
                    <td class="px-6 py-4 text-sm text-slate-600 dark:text-slate-400">${formatDate(claim.accidentDate)}</td>
                    <td class="px-6 py-4 font-semibold text-slate-900 dark:text-white">$${parseFloat(claim.claimableAmount || 0).toFixed(0)}</td>
                    <td class="px-6 py-4"><span class="${getStatusBadgeClass(claim.status)}">${getStatusLabel(claim.status)}</span></td>
                    <td class="px-6 py-4 text-right">
                        <button onclick="openModal(${claim.claimId})" class="text-primary font-semibold text-sm hover:underline">Review â†’</button>
                    </td>
                </tr>
            `).join('');
        }

        function updateStats() {
            const submitted = allClaims.filter(c => c.status === 'SUBMITTED').length;
            const underReview = allClaims.filter(c => c.status === 'UNDER_REVIEW').length;
            const recommended = allClaims.filter(c => c.status === 'REQUEST_MORE_INFO').length;

            document.getElementById('assignedClaims').textContent = allClaims.length;
            document.getElementById('underReviewClaims').textContent = underReview;
            document.getElementById('recommendedClaims').textContent = recommended;
        }

        function openModal(claimId) {
            selectedClaim = allClaims.find(c => c.claimId === claimId);
            if (!selectedClaim) return;

            document.getElementById('modalClaimNum').textContent = '#' + selectedClaim.claimNumber;
            document.getElementById('modalPolicy').textContent = '#' + (selectedClaim.policyId || 'N/A');
            document.getElementById('modalCustomer').textContent = selectedClaim.customerNameSnapshot || 'N/A';
            document.getElementById('modalDate').textContent = formatDate(selectedClaim.accidentDate);
            document.getElementById('modalAmount').textContent = '$' + parseFloat(selectedClaim.claimableAmount || 0).toFixed(0);
            document.getElementById('modalDesc').textContent = selectedClaim.description || 'No description';

            document.getElementById('claimModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('claimModal').style.display = 'none';
        }

        async function submitReview() {
            if (!selectedClaim) return;
            try {
                const response = await fetch(`/api/claims/${selectedClaim.claimId}/review`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        reviewedByStaffId: 1,
                        reviewNote: document.getElementById('reviewNote').value || ''
                    })
                });
                const result = await response.json();
                if (result.success) {
                    showPopMessage('Claim review submitted', 'success');
                    closeModal();
                    loadClaims();
                } else {
                    showPopMessage(result.message || 'Failed to submit review', 'error');
                }
            } catch (error) {
                showPopMessage('Error: ' + error.message, 'error');
            }
        }

        function getStatusBadgeClass(status) {
            const classes = {
                'SUBMITTED': 'px-3 py-1 rounded-full text-xs font-semibold bg-yellow-100 text-yellow-700 dark:bg-yellow-900/30 dark:text-yellow-300',
                'UNDER_REVIEW': 'px-3 py-1 rounded-full text-xs font-semibold bg-blue-100 text-blue-700 dark:bg-blue-900/30 dark:text-blue-300',
                'REQUEST_MORE_INFO': 'px-3 py-1 rounded-full text-xs font-semibold bg-orange-100 text-orange-700 dark:bg-orange-900/30 dark:text-orange-300',
            };
            return classes[status] || classes['SUBMITTED'];
        }

        function getStatusLabel(status) {
            const labels = {
                'SUBMITTED': 'Submitted',
                'UNDER_REVIEW': 'Under Review',
                'REQUEST_MORE_INFO': 'Need More Info',
            };
            return labels[status] || status;
        }

        function formatDate(dateStr) {
            if (!dateStr) return 'N/A';
            return new Date(dateStr).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        }

        document.getElementById('statusFilter').addEventListener('change', (e) => {
            const status = e.target.value;
            const filtered = status ? allClaims.filter(c => c.status === status) : allClaims;
            displayClaims(filtered);
        });

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = allClaims.filter(c =>
                c.claimNumber.toString().includes(query) ||
                (c.policyId?.toString() || '').includes(query)
            );
            displayClaims(filtered);
        });

        loadClaims();
    </script>
    <script src="../js/pageLoader.js"></script>
</body>

</html>
