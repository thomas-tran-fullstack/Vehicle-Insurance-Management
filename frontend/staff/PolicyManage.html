<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Policy Management - AVIMS</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#176782",
                        "background-light": "#f7f7f8",
                        "background-dark": "#18181b",
                    },
                    fontFamily: {
                        "display": ["Manrope"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Manrope', sans-serif;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen">
    <div class="flex h-screen overflow-hidden">
        <div id="sidebar-container"></div>
        <main class="flex-1 overflow-y-auto pt-8">
            <div class="px-8 pb-6">
                <div class="flex flex-wrap items-end justify-between gap-4">
                    <div>
                        <h1 class="text-3xl font-black">Policy Management</h1>
                        <p class="text-slate-500 text-sm">Track policy status, renewals, and payments.</p>
                    </div>
                    <div class="flex items-center gap-3">
                        <input id="policySearch" type="text" placeholder="Search policy or customer"
                            class="rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 px-3 py-2 text-sm" />
                        <select id="policyFilter"
                            class="rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 px-3 py-2 text-sm">
                            <option value="ALL">All</option>
                            <option value="ACTIVE">Active</option>
                            <option value="WAITING_PAYMENT">Waiting Payment</option>
                            <option value="CANCELLED">Cancelled</option>
                            <option value="LAPSED">Lapsed</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="px-8 pb-12">
                <div class="bg-white dark:bg-zinc-900 rounded-xl border border-slate-200 dark:border-zinc-800 shadow-sm overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse">
                            <thead>
                                <tr class="bg-slate-50 dark:bg-zinc-800/50 border-b border-slate-200 dark:border-zinc-800">
                                    <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Policy #</th>
                                    <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Customer</th>
                                    <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Vehicle</th>
                                    <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">End Date</th>
                                    <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Payment Due</th>
                                    <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Status</th>
                                    <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="policyTableBody" class="divide-y divide-slate-100 dark:divide-zinc-800"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/employee-sidebar.js"></script>
    <script>
        fetch('../templates/employee-sidebar.html')
            .then(response => response.text())
            .then(html => {
                const container = document.getElementById('sidebar-container');
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const aside = doc.querySelector('aside');
                if (aside) {
                    container.appendChild(aside);
                    if (typeof initializeStaffSidebar === 'function') {
                        initializeStaffSidebar();
                    }
                }
            });
    </script>
    <script>
        const policyState = {
            policies: [],
            filter: 'ALL',
            search: ''
        };

        function getSessionUser() {
            const sessionStr = sessionStorage.getItem('user');
            const localStr = localStorage.getItem('user');
            const userStr = sessionStr || localStr;
            if (!userStr) return null;
            try {
                return JSON.parse(userStr);
            } catch {
                return null;
            }
        }

        function formatDate(value) {
            if (!value) return '-';
            return new Date(value).toLocaleDateString();
        }

        function renderPolicies() {
            const tbody = document.getElementById('policyTableBody');
            tbody.innerHTML = '';

            const filtered = policyState.policies.filter(policy => {
                const status = (policy.status || '').toUpperCase();
                if (policyState.filter !== 'ALL' && status !== policyState.filter) {
                    return false;
                }
                if (!policyState.search) return true;
                const term = policyState.search.toLowerCase();
                return (
                    String(policy.policyNumber || '').includes(term) ||
                    (policy.customerName || '').toLowerCase().includes(term) ||
                    (policy.vehicleName || '').toLowerCase().includes(term) ||
                    (policy.vehicleModel || '').toLowerCase().includes(term) ||
                    (policy.policyTypeSnapshot || '').toLowerCase().includes(term)
                );
            });

            filtered.forEach(policy => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-slate-50 dark:hover:bg-zinc-800/40 transition-colors';
                const status = (policy.status || '').toUpperCase();
                const showPay = status === 'WAITING_PAYMENT';
                const showRenew = status === 'ACTIVE' || status === 'LAPSED';
                tr.innerHTML = `
                    <td class="px-6 py-4 font-semibold text-primary">${policy.policyNumber || policy.policyId}</td>
                    <td class="px-6 py-4">${policy.customerName || '-'}</td>
                    <td class="px-6 py-4">
                        <div>${policy.vehicleName || '-'}</div>
                        <div class="text-xs text-slate-400">${policy.vehicleModel || '-'}</div>
                    </td>
                    <td class="px-6 py-4">${formatDate(policy.policyEndDate)}</td>
                    <td class="px-6 py-4">${formatDate(policy.paymentDueDate)}</td>
                    <td class="px-6 py-4">
                        <div>${policy.status || '-'}</div>
                        ${(policy.cancellationReason || policy.pendingRenewalEndDate) ? `<div class="text-xs text-slate-400">${policy.cancellationReason || ('Renew to ' + formatDate(policy.pendingRenewalEndDate))}</div>` : ''}
                    </td>
                    <td class="px-6 py-4 text-right">
                        <div class="flex items-center justify-end gap-2">
                            ${showPay ? `<button data-action="markPaid" data-id="${policy.policyId}" class="px-3 py-1.5 rounded-lg bg-emerald-500 text-white text-xs font-bold">Mark Paid</button>` : ''}
                            ${showRenew ? `<button data-action="renew" data-id="${policy.policyId}" class="px-3 py-1.5 rounded-lg bg-blue-500 text-white text-xs font-bold">Renew</button>` : ''}
                            <button data-action="cancel" data-id="${policy.policyId}"
                                class="px-3 py-1.5 rounded-lg bg-red-500 text-white text-xs font-bold">Cancel</button>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });

            document.querySelectorAll('button[data-action]').forEach(btn => {
                btn.addEventListener('click', handleAction);
            });
        }

        async function handleAction(event) {
            const action = event.currentTarget.getAttribute('data-action');
            const policyId = event.currentTarget.getAttribute('data-id');
            const user = getSessionUser();

            if (action === 'markPaid') {
                const response = await fetch(`/api/PolicyManagement/${policyId}/payment`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ success: true, method: 'ONLINE', transactionRef: `STAFF-${Date.now()}`, actorUserId: user?.userId || null })
                });
                const data = await response.json();
                if (!data.success) {
                    alert(data.message || 'Unable to mark payment.');
                }
                loadPolicies();
                return;
            }

            if (action === 'renew') {
                const months = prompt('Renew for how many months?', '12');
                if (!months) return;
                const durationMonths = Number(months);
                if (!durationMonths || durationMonths <= 0) {
                    alert('Invalid duration.');
                    return;
                }
                const response = await fetch(`/api/PolicyManagement/${policyId}/renew`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ durationMonths, createBill: true, actorUserId: user?.userId || null })
                });
                const data = await response.json();
                if (!data.success) {
                    alert(data.message || 'Unable to renew policy.');
                }
                loadPolicies();
                return;
            }

            if (action === 'cancel') {
                const confirmCancel = confirm('Cancel this policy?');
                if (!confirmCancel) return;
                const reason = prompt('Cancellation reason (required):');
                if (!reason || !reason.trim()) {
                    alert('Cancellation reason is required.');
                    return;
                }
                const dateInput = prompt('Cancel effective date (YYYY-MM-DD). Leave empty for today:', '');
                const payload = {
                    reason: reason.trim(),
                    cancelDate: dateInput && dateInput.trim() ? `${dateInput.trim()}T00:00:00` : null,
                    actorUserId: user?.userId || null
                };
                const response = await fetch(`/api/PolicyManagement/${policyId}/cancel`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                if (!data.success) {
                    alert(data.message || 'Unable to cancel policy.');
                }
                loadPolicies();
            }
        }

        async function loadPolicies() {
            const response = await fetch('/api/PolicyManagement');
            const data = await response.json();
            policyState.policies = data.data || [];
            renderPolicies();
        }

        document.getElementById('policyFilter').addEventListener('change', (event) => {
            policyState.filter = event.target.value;
            renderPolicies();
        });

        document.getElementById('policySearch').addEventListener('input', (event) => {
            policyState.search = event.target.value.trim();
            renderPolicies();
        });

        loadPolicies();
    </script>
    <script src="../js/pageLoader.js"></script>
</body>

</html>
