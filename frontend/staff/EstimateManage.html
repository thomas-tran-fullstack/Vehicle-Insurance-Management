<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Estimate Management - AVIMS</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#176782",
                        "background-light": "#f7f7f8",
                        "background-dark": "#18181b",
                    },
                    fontFamily: {
                        "display": ["Manrope"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Manrope', sans-serif;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen">
    <div class="flex h-screen overflow-hidden">
        <div id="sidebar-container"></div>
        <main class="flex-1 overflow-y-auto pt-8">
            <div class="px-8 pb-6">
                <div class="flex flex-wrap items-end justify-between gap-4">
                    <div>
                        <h1 class="text-3xl font-black">Estimate Management</h1>
                        <p class="text-slate-500 text-sm">Review customer estimates and approve or reject.</p>
                    </div>
                    <div class="flex items-center gap-3">
                        <input id="estimateSearch" type="text" placeholder="Search estimate or vehicle"
                            class="rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 px-3 py-2 text-sm" />
                        <select id="estimateFilter"
                            class="rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 px-3 py-2 text-sm">
                            <option value="ALL">All</option>
                            <option value="SUBMITTED">Submitted</option>
                            <option value="APPROVED">Approved</option>
                            <option value="REJECTED">Rejected</option>
                            <option value="DRAFT">Draft</option>
                        </select>
                        <button id="createEstimateBtn"
                            class="px-3 py-2 rounded-lg bg-primary text-white text-xs font-bold">Create Estimate</button>
                    </div>
                </div>
            </div>

            <div class="px-8 pb-12">
                <div class="bg-white dark:bg-zinc-900 rounded-xl border border-slate-200 dark:border-zinc-800 shadow-sm overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse">
                            <thead>
                                <tr class="bg-slate-50 dark:bg-zinc-800/50 border-b border-slate-200 dark:border-zinc-800">
                                    <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Estimate #</th>
                                    <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Customer</th>
                                    <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Vehicle</th>
                                    <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Type</th>
                                    <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Premium</th>
                                    <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Status</th>
                                    <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="estimateTableBody" class="divide-y divide-slate-100 dark:divide-zinc-800"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="createEstimateModal" class="hidden fixed inset-0 z-50 bg-black/50 p-4">
        <div class="max-w-2xl mx-auto mt-8 bg-white dark:bg-zinc-900 rounded-xl border border-slate-200 dark:border-zinc-800 shadow-xl">
            <div class="px-5 py-4 border-b border-slate-200 dark:border-zinc-800 flex items-center justify-between">
                <h3 class="text-lg font-bold">Create Estimate</h3>
                <button id="closeCreateModalBtn" class="text-slate-500 hover:text-slate-700">âœ•</button>
            </div>
            <div class="p-5 grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="text-sm font-semibold">Customer</label>
                    <select id="createCustomer" class="mt-1 w-full rounded-lg border-slate-300 dark:border-zinc-700 bg-white dark:bg-zinc-800 h-10"></select>
                </div>
                <div>
                    <label class="text-sm font-semibold">Vehicle</label>
                    <select id="createVehicle" class="mt-1 w-full rounded-lg border-slate-300 dark:border-zinc-700 bg-white dark:bg-zinc-800 h-10"></select>
                </div>
                <div>
                    <label class="text-sm font-semibold">Insurance Type</label>
                    <select id="createType" class="mt-1 w-full rounded-lg border-slate-300 dark:border-zinc-700 bg-white dark:bg-zinc-800 h-10"></select>
                </div>
                <div>
                    <label class="text-sm font-semibold">Duration (months)</label>
                    <input id="createDuration" type="number" min="1" value="12" class="mt-1 w-full rounded-lg border-slate-300 dark:border-zinc-700 bg-white dark:bg-zinc-800 h-10" />
                </div>
                <div>
                    <label class="text-sm font-semibold">Warranty</label>
                    <input id="createWarranty" type="text" placeholder="12 months / Yes" class="mt-1 w-full rounded-lg border-slate-300 dark:border-zinc-700 bg-white dark:bg-zinc-800 h-10" />
                </div>
                <div class="md:col-span-2">
                    <label class="text-sm font-semibold">Notes</label>
                    <textarea id="createNotes" class="mt-1 w-full rounded-lg border-slate-300 dark:border-zinc-700 bg-white dark:bg-zinc-800 min-h-[80px]"></textarea>
                </div>
            </div>
            <div class="px-5 pb-5 flex justify-end gap-2">
                <button id="saveDraftEstimateBtn" class="px-4 py-2 rounded-lg border border-slate-300 text-sm font-bold">Save Draft</button>
                <button id="submitEstimateCreateBtn" class="px-4 py-2 rounded-lg bg-primary text-white text-sm font-bold">Submit</button>
            </div>
        </div>
    </div>

    <script src="../js/employee-sidebar.js"></script>
    <script>
        fetch('../templates/employee-sidebar.html')
            .then(response => response.text())
            .then(html => {
                const container = document.getElementById('sidebar-container');
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const aside = doc.querySelector('aside');
                if (aside) {
                    container.appendChild(aside);
                    if (typeof initializeStaffSidebar === 'function') {
                        initializeStaffSidebar();
                    }
                }
            });
    </script>
    <script>
        const estimateState = {
            estimates: [],
            filter: 'ALL',
            search: '',
            customers: [],
            vehicles: [],
            insuranceTypes: []
        };

        function getSessionUser() {
            const sessionStr = sessionStorage.getItem('user');
            const localStr = localStorage.getItem('user');
            const userStr = sessionStr || localStr;
            if (!userStr) return null;
            try {
                return JSON.parse(userStr);
            } catch {
                return null;
            }
        }

        function formatCurrency(value) {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(Number(value || 0));
        }

        function toggleCreateModal(show) {
            document.getElementById('createEstimateModal').classList.toggle('hidden', !show);
        }

        async function loadCreateDependencies() {
            const [customerRes, typeRes] = await Promise.all([
                fetch('/api/InsuranceEstimate/customers'),
                fetch('/api/InsuranceEstimate/insurance-types')
            ]);
            const customerData = await customerRes.json();
            const typeData = await typeRes.json();
            estimateState.customers = customerData.data || [];
            estimateState.insuranceTypes = typeData.data || [];

            const customerEl = document.getElementById('createCustomer');
            customerEl.innerHTML = '<option value="">Select customer</option>';
            estimateState.customers.forEach(c => {
                const opt = document.createElement('option');
                opt.value = c.customerId;
                opt.textContent = `${c.customerName} (${c.phone || '-'})`;
                customerEl.appendChild(opt);
            });

            const typeEl = document.getElementById('createType');
            typeEl.innerHTML = '<option value="">Select insurance type</option>';
            estimateState.insuranceTypes.forEach(t => {
                const opt = document.createElement('option');
                opt.value = t.insuranceTypeId;
                opt.textContent = `${t.typeName} (${t.typeCode})`;
                typeEl.appendChild(opt);
            });
        }

        async function loadVehiclesByCustomer(customerId) {
            const vehicleEl = document.getElementById('createVehicle');
            vehicleEl.innerHTML = '<option value="">Loading...</option>';
            if (!customerId) {
                vehicleEl.innerHTML = '<option value="">Select vehicle</option>';
                return;
            }
            const response = await fetch(`/api/InsuranceEstimate/vehicles?customerId=${customerId}`);
            const data = await response.json();
            estimateState.vehicles = data.data || [];
            vehicleEl.innerHTML = '<option value="">Select vehicle</option>';
            estimateState.vehicles.forEach(v => {
                const opt = document.createElement('option');
                opt.value = v.vehicleId;
                opt.textContent = `${v.vehicleName} (${v.vehicleNumber || '-'})`;
                vehicleEl.appendChild(opt);
            });
        }

        async function createEstimate(submit) {
            const user = getSessionUser();
            const payload = {
                customerId: Number(document.getElementById('createCustomer').value || 0),
                vehicleId: Number(document.getElementById('createVehicle').value || 0),
                insuranceTypeId: Number(document.getElementById('createType').value || 0),
                durationMonths: Number(document.getElementById('createDuration').value || 12),
                warranty: document.getElementById('createWarranty').value.trim(),
                notes: document.getElementById('createNotes').value.trim(),
                submit,
                createdByStaffId: user?.staffId || null,
                actorUserId: user?.userId || null
            };
            if (!payload.warranty) {
                payload.warranty = `${payload.durationMonths} months`;
            }

            const response = await fetch('/api/InsuranceEstimate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            const data = await response.json();
            if (!data.success) {
                alert(data.message || 'Create estimate failed.');
                return;
            }
            alert('Estimate created successfully.');
            toggleCreateModal(false);
            loadEstimates();
        }

        function renderEstimates() {
            const tbody = document.getElementById('estimateTableBody');
            tbody.innerHTML = '';

            const filtered = estimateState.estimates.filter(est => {
                const status = (est.status || '').toUpperCase();
                if (estimateState.filter !== 'ALL' && status !== estimateState.filter) {
                    return false;
                }
                if (!estimateState.search) return true;
                const term = estimateState.search.toLowerCase();
                return (
                    String(est.estimateNumber || '').includes(term) ||
                    (est.customerName || '').toLowerCase().includes(term) ||
                    (est.vehicleName || '').toLowerCase().includes(term) ||
                    (est.vehicleModel || '').toLowerCase().includes(term) ||
                    (est.policyTypeSnapshot || '').toLowerCase().includes(term)
                );
            });

            filtered.forEach(est => {
                const status = (est.status || '').toUpperCase();
                const canDecide = status === 'SUBMITTED';
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-slate-50 dark:hover:bg-zinc-800/40 transition-colors';
                tr.innerHTML = `
                    <td class="px-6 py-4 font-semibold text-primary">${est.estimateNumber || est.estimateId}</td>
                    <td class="px-6 py-4">${est.customerName || '-'}</td>
                    <td class="px-6 py-4">
                        <div>${est.vehicleName || '-'}</div>
                        <div class="text-xs text-slate-400">${est.vehicleModel || '-'}</div>
                    </td>
                    <td class="px-6 py-4">${est.policyTypeSnapshot || '-'}</td>
                    <td class="px-6 py-4">
                        <div>${formatCurrency(est.estimatedPremium)}</div>
                        <div class="text-xs text-slate-400">Base ${formatCurrency(est.basePremium)} + Tax ${formatCurrency(est.taxAmount)}</div>
                    </td>
                    <td class="px-6 py-4">${est.status || '-'}</td>
                    <td class="px-6 py-4 text-right">
                        <div class="flex items-center justify-end gap-2 ${canDecide ? '' : 'opacity-40'}">
                            <button data-action="approve" data-id="${est.estimateId}"
                                class="px-3 py-1.5 rounded-lg bg-emerald-500 text-white text-xs font-bold" ${canDecide ? '' : 'disabled'}>Approve</button>
                            <button data-action="reject" data-id="${est.estimateId}"
                                class="px-3 py-1.5 rounded-lg bg-red-500 text-white text-xs font-bold" ${canDecide ? '' : 'disabled'}>Reject</button>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });

            document.querySelectorAll('button[data-action]').forEach(btn => {
                btn.addEventListener('click', handleDecision);
            });
        }

        async function handleDecision(event) {
            const user = getSessionUser();
            if (!user) return;

            const action = event.currentTarget.getAttribute('data-action');
            const estimateId = event.currentTarget.getAttribute('data-id');
            const note = action === 'approve' ? 'Approved by staff' : 'Rejected by staff';

            const endpoint = action === 'approve' ? 'approve' : 'reject';
            const response = await fetch(`/api/InsuranceEstimate/${estimateId}/${endpoint}`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    note,
                    staffUserId: user.userId,
                    actorUserId: user.userId
                })
            });

            const data = await response.json();
            if (!data.success) {
                return;
            }

            loadEstimates();
        }

        async function loadEstimates() {
            const response = await fetch('/api/InsuranceEstimate');
            const data = await response.json();
            estimateState.estimates = data.data || [];
            renderEstimates();
        }

        document.getElementById('estimateFilter').addEventListener('change', (event) => {
            estimateState.filter = event.target.value;
            renderEstimates();
        });

        document.getElementById('estimateSearch').addEventListener('input', (event) => {
            estimateState.search = event.target.value.trim();
            renderEstimates();
        });

        document.getElementById('createEstimateBtn').addEventListener('click', async () => {
            await loadCreateDependencies();
            await loadVehiclesByCustomer(null);
            toggleCreateModal(true);
        });
        document.getElementById('closeCreateModalBtn').addEventListener('click', () => toggleCreateModal(false));
        document.getElementById('createEstimateModal').addEventListener('click', (event) => {
            if (event.target.id === 'createEstimateModal') toggleCreateModal(false);
        });
        document.getElementById('createCustomer').addEventListener('change', (event) => {
            loadVehiclesByCustomer(Number(event.target.value || 0));
        });
        document.getElementById('createDuration').addEventListener('input', (event) => {
            const duration = Number(event.target.value || 0);
            if (duration > 0) {
                document.getElementById('createWarranty').value = `${duration} months`;
            }
        });
        document.getElementById('saveDraftEstimateBtn').addEventListener('click', () => createEstimate(false));
        document.getElementById('submitEstimateCreateBtn').addEventListener('click', () => createEstimate(true));

        loadEstimates();
    </script>
    <script src="../js/pageLoader.js"></script>
</body>

</html>
