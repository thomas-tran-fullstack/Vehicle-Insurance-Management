<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Support Tickets - AVIMS</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: { "display": ["Inter"] },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        
        .ticket-item {
            transition: all 0.2s ease;
        }
        .ticket-item:hover {
            transform: translateX(4px);
        }
        
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-[#0d141b] dark:text-slate-100">
    <div id="sidebar-container" style="position: fixed; left: 0; top: 0; height: 100vh; z-index: 40;"></div>
    
    <main class="ml-64 pl-16 overflow-y-auto min-h-screen p-8 space-y-6 max-w-6xl">
        <!-- Header -->
        <div class="space-y-1">
            <h2 class="text-3xl font-black tracking-tight dark:text-white">Support Tickets</h2>
            <p class="text-[#4c739a] dark:text-slate-400 text-base">Manage customer support requests</p>
        </div>

        <!-- Search Bar -->
        <div class="relative">
            <input id="searchTickets" type="text" placeholder="Search tickets by customer name or subject..." class="w-full px-4 py-3 rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 focus:ring-2 focus:ring-primary/50" />
            <span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-slate-400">search</span>
        </div>

        <!-- Tickets List -->
        <div id="ticketsList" class="space-y-2">
            <div class="text-center py-10 text-slate-500">
                <span class="material-symbols-outlined animate-spin text-3xl mb-2">progress_activity</span>
                <p>Loading support tickets...</p>
            </div>
        </div>
    </main>

    <!-- Ticket Detail Modal -->
    <div id="ticketModal" class="fixed inset-0 z-50 flex items-center justify-center p-4" style="display: none !important;">
        <div class="modal-overlay fixed inset-0 pointer-events-auto" onclick="closeTicketModal()"></div>
        <div class="modal-content bg-white dark:bg-slate-900 rounded-xl shadow-2xl max-w-2xl w-full p-6 space-y-4 relative z-10">
            <!-- Close Button -->
            <button type="button" onclick="closeTicketModal()" class="absolute top-4 right-4 text-slate-500 hover:text-slate-700 dark:hover:text-slate-300 pointer-events-auto">
                <span class="material-symbols-outlined">close</span>
            </button>

            <!-- Modal Content -->
            <div class="space-y-4">
                <div>
                    <h3 class="text-sm font-semibold text-slate-500 dark:text-slate-400 mb-1">Customer</h3>
                    <div id="modalCustomerName" class="text-2xl font-bold text-[#0d141b] dark:text-white"></div>
                </div>

                <div>
                    <h3 class="text-sm font-semibold text-slate-500 dark:text-slate-400 mb-1">Customer Email</h3>
                    <div id="modalEmail" class="text-sm text-[#4c739a] dark:text-slate-400"></div>
                </div>

                <div>
                    <h3 class="text-sm font-semibold text-slate-500 dark:text-slate-400 mb-1">Category</h3>
                    <div id="modalCategory" class="text-sm font-medium text-primary dark:text-primary/80">General Inquiry</div>
                </div>

                <div>
                    <h3 class="text-sm font-semibold text-slate-500 dark:text-slate-400 mb-1">Subject</h3>
                    <div id="modalSubject" class="text-xl font-bold text-[#0d141b] dark:text-white"></div>
                </div>

                <div>
                    <h3 class="text-sm font-semibold text-slate-500 dark:text-slate-400 mb-1">Message</h3>
                    <div id="modalContent" class="text-[#4c739a] dark:text-slate-300 leading-relaxed bg-slate-50 dark:bg-slate-800/50 p-4 rounded-lg"></div>
                </div>

                <!-- Status Badge -->
                <div class="flex items-center gap-2 pt-4 border-t border-slate-200 dark:border-slate-700">
                    <span id="modalStatus" class="inline-flex items-center gap-1 px-3 py-1 rounded-full text-sm font-medium bg-amber-100 dark:bg-amber-900/30 text-amber-700 dark:text-amber-300">
                        <span class="material-symbols-outlined text-sm">schedule</span>
                        <span>Open</span>
                    </span>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex gap-2 pt-4 border-t border-slate-200 dark:border-slate-700">
                <button type="button" onclick="replyToTicket()" class="flex-1 bg-primary hover:bg-primary/90 text-white font-bold py-2 rounded-lg transition-all flex items-center justify-center gap-2">
                    <span class="material-symbols-outlined">mail</span>
                    <span>Reply</span>
                </button>
                <button type="button" id="markResolvedBtn" onclick="markTicketResolved()" class="flex-1 bg-green-500/10 hover:bg-green-500/20 text-green-600 dark:text-green-400 font-bold py-2 rounded-lg transition-all flex items-center justify-center gap-2">
                    <span class="material-symbols-outlined">check_circle</span>
                    <span>Mark Resolved</span>
                </button>
            </div>
        </div>
    </div>

    <script src="../js/employee-sidebar.js"></script>
    <script src="../js/config.js"></script>
    <script>
        if (typeof API_BASE === 'undefined') {
            window.API_BASE = "http://localhost:5169/api";
        }
        let allTickets = [];
        let currentTicketId = null;
        let currentTicketData = null;

        // Load sidebar
        fetch('../templates/employee-sidebar.html')
            .then(res => res.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const aside = doc.querySelector('aside');
                if (aside) {
                    document.getElementById('sidebar-container').appendChild(aside);
                    setTimeout(() => {
                        initializeStaffSidebar();
                        setCurrentPage('StaffSupport.html');
                    }, 100);
                }
            });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadTickets();
            document.getElementById('searchTickets').addEventListener('input', filterTickets);
        });

        // Load support tickets
        async function loadTickets() {
            try {
                const response = await fetch(`${API_BASE}/contacts`);
                const data = await response.json();

                allTickets = Array.isArray(data) ? data : [];
                renderTicketsList();
            } catch (error) {
                console.error('Error loading tickets:', error);
                document.getElementById('ticketsList').innerHTML =
                    '<div class="text-center py-10 text-red-500">Error loading support tickets</div>';
            }
        }

        // Render tickets list
        function renderTicketsList() {
            const container = document.getElementById('ticketsList');

            if (allTickets.length === 0) {
                container.innerHTML = `
                    <div class="flex flex-col items-center justify-center py-16 bg-white dark:bg-slate-900 rounded-2xl border border-[#e7edf3] dark:border-slate-800 shadow-sm text-center">
                        <span class="material-symbols-outlined text-4xl text-primary mb-4">mail_outline</span>
                        <h3 class="text-lg font-bold">No support tickets</h3>
                        <p class="text-slate-500 dark:text-slate-400">There are no pending support requests</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = allTickets.map(ticket => {
                const statusColor = ticket.isResolved 
                    ? 'bg-green-50 dark:bg-green-900/10 border-l-4 border-green-500'
                    : 'bg-amber-50 dark:bg-amber-900/10 border-l-4 border-amber-500';
                const statusIcon = ticket.isResolved ? 'check_circle' : 'schedule';
                const statusText = ticket.isResolved ? 'Resolved' : 'Open';
                const statusClass = ticket.isResolved 
                    ? 'text-green-600 dark:text-green-400'
                    : 'text-amber-600 dark:text-amber-400';

                return `
                    <div class="ticket-item group rounded-xl border border-[#e7edf3] dark:border-slate-800 p-4 cursor-pointer transition-all ${statusColor}"
                         onclick="openTicketModal(${ticket.contactId}, '${escapeHtml(ticket.customerName || 'Unknown')}', '${escapeHtml(ticket.email || '')}', '${escapeHtml(ticket.subject || 'No Subject')}', '${escapeHtml(ticket.message || '')}')">
                        <div class="flex gap-3 items-start justify-between">
                            <div class="flex-1 min-w-0">
                                <div class="flex justify-between items-start gap-2 mb-2">
                                    <div class="flex-1">
                                        <h3 class="text-[#0d141b] dark:text-white font-bold text-sm">${escapeHtml(ticket.customerName || 'Unknown')}</h3>
                                        <p class="text-xs text-slate-500">${escapeHtml(ticket.email || 'No Email')}</p>
                                        <p class="text-xs text-slate-500 mt-1">${escapeHtml(ticket.subject || 'No Subject')}</p>
                                    </div>
                                    <span class="inline-flex items-center gap-1 px-2 py-1 rounded-full text-xs font-medium ${statusClass} whitespace-nowrap">
                                        <span class="material-symbols-outlined text-sm">${statusIcon}</span>
                                        ${statusText}
                                    </span>
                                </div>
                                <p class="text-slate-600 dark:text-slate-400 text-xs line-clamp-2">${escapeHtml(ticket.message || '')}</p>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Filter tickets
        function filterTickets() {
            const searchTerm = document.getElementById('searchTickets').value.toLowerCase();
            const filtered = allTickets.filter(t =>
                (t.customerName || '').toLowerCase().includes(searchTerm) ||
                (t.subject || '').toLowerCase().includes(searchTerm) ||
                (t.message || '').toLowerCase().includes(searchTerm)
            );

            const container = document.getElementById('ticketsList');
            if (filtered.length === 0) {
                container.innerHTML = '<div class="text-center py-10 text-slate-500">No tickets found</div>';
                return;
            }

            container.innerHTML = filtered.map(ticket => {
                const statusColor = ticket.isResolved 
                    ? 'bg-green-50 dark:bg-green-900/10 border-l-4 border-green-500'
                    : 'bg-amber-50 dark:bg-amber-900/10 border-l-4 border-amber-500';
                const statusIcon = ticket.isResolved ? 'check_circle' : 'schedule';
                const statusText = ticket.isResolved ? 'Resolved' : 'Open';
                const statusClass = ticket.isResolved 
                    ? 'text-green-600 dark:text-green-400'
                    : 'text-amber-600 dark:text-amber-400';

                return `
                    <div class="ticket-item group rounded-xl border border-[#e7edf3] dark:border-slate-800 p-4 cursor-pointer transition-all ${statusColor}"
                         onclick="openTicketModal(${ticket.contactId}, '${escapeHtml(ticket.customerName || 'Unknown')}', '${escapeHtml(ticket.email || '')}', '${escapeHtml(ticket.subject || 'No Subject')}', '${escapeHtml(ticket.message || '')}')">
                        <div class="flex gap-3 items-start justify-between">
                            <div class="flex-1 min-w-0">
                                <div class="flex justify-between items-start gap-2 mb-2">
                                    <div class="flex-1">
                                        <h3 class="text-[#0d141b] dark:text-white font-bold text-sm">${escapeHtml(ticket.customerName || 'Unknown')}</h3>
                                        <p class="text-xs text-slate-500">${escapeHtml(ticket.email || 'No Email')}</p>
                                        <p class="text-xs text-slate-500 mt-1">${escapeHtml(ticket.subject || 'No Subject')}</p>
                                    </div>
                                    <span class="inline-flex items-center gap-1 px-2 py-1 rounded-full text-xs font-medium ${statusClass} whitespace-nowrap">
                                        <span class="material-symbols-outlined text-sm">${statusIcon}</span>
                                        ${statusText}
                                    </span>
                                </div>
                                <p class="text-slate-600 dark:text-slate-400 text-xs line-clamp-2">${escapeHtml(ticket.message || '')}</p>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Modal functions
        async function openTicketModal(contactId, customerName, email, subject, message) {
            currentTicketId = contactId;
            
            // Find the actual ticket data to get all info including CategoryName
            const ticket = allTickets.find(t => t.contactId === contactId);
            
            if (!ticket) {
                console.error('Ticket not found');
                return;
            }
            
            currentTicketData = ticket;

            // Try to fetch user data if UserId is available
            if (ticket && ticket.userId) {
                try {
                    const userResponse = await fetch(`${API_BASE}/notification/users/${ticket.userId}`);
                    if (userResponse.ok) {
                        const userData = await userResponse.json();
                        // Use user's email and username for display
                        document.getElementById('modalCustomerName').textContent = userData.username || customerName;
                        document.getElementById('modalEmail').textContent = userData.email || email || 'No Email';
                    } else {
                        // Fallback to contact data if user fetch fails
                        document.getElementById('modalCustomerName').textContent = customerName;
                        document.getElementById('modalEmail').textContent = email || 'No Email';
                    }
                } catch (err) {
                    console.error('Error fetching user data:', err);
                    // Fallback to contact data if there's an error
                    document.getElementById('modalCustomerName').textContent = customerName;
                    document.getElementById('modalEmail').textContent = email || 'No Email';
                }
            } else {
                // No UserId available, use contact data
                document.getElementById('modalCustomerName').textContent = customerName;
                document.getElementById('modalEmail').textContent = email || 'No Email';
            }

            // Display category
            document.getElementById('modalCategory').textContent = ticket.categoryName || 'General Inquiry';

            document.getElementById('modalSubject').textContent = subject;
            document.getElementById('modalContent').textContent = message;
            
            // Update status badge based on actual ticket status
            const statusBadge = document.getElementById('modalStatus');
            if (ticket.isResolved) {
                statusBadge.innerHTML = '<span class="material-symbols-outlined text-sm">check_circle</span> <span>Resolved</span>';
                statusBadge.className = 'inline-flex items-center gap-1 px-3 py-1 rounded-full text-sm font-medium bg-green-100 dark:bg-green-900/30 text-green-700 dark:text-green-300';
                document.getElementById('markResolvedBtn').classList.add('hidden');
            } else {
                statusBadge.innerHTML = '<span class="material-symbols-outlined text-sm">schedule</span> <span>Open</span>';
                statusBadge.className = 'inline-flex items-center gap-1 px-3 py-1 rounded-full text-sm font-medium bg-amber-100 dark:bg-amber-900/30 text-amber-700 dark:text-amber-300';
                document.getElementById('markResolvedBtn').classList.remove('hidden');
            }

            document.getElementById('ticketModal').style.display = 'flex';
        }

        function closeTicketModal() {
            document.getElementById('ticketModal').style.display = 'none';
            currentTicketId = null;
            currentTicketData = null;
        }

        function replyToTicket() {
            if (!currentTicketData) return;

            // Store customer info in localStorage for StaffNotification to use
            localStorage.setItem('replyToCustomerName', currentTicketData.customerName);

            // Close modal and navigate to StaffNotification with contact ID
            closeTicketModal();
            window.location.href = 'StaffNotification.html?reply=' + currentTicketId;
        }

        async function markTicketResolved() {
            if (!currentTicketId) return;

            try {
                // Call API to update status in database
                const response = await fetch(`${API_BASE}/contacts/${currentTicketId}/status`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: 'Resolved' })
                });

                if (response.ok) {
                    // Update local ticket data
                    const ticket = allTickets.find(t => t.contactId === currentTicketId);
                    if (ticket) {
                        ticket.isResolved = true;
                        ticket.status = 'Resolved';
                    }

                    showToast('✓ Ticket marked as resolved', 'success');
                    closeTicketModal();
                    renderTicketsList();
                } else {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to update status');
                }
            } catch (error) {
                console.error('Error marking as resolved:', error);
                showToast('✗ Error updating ticket status', 'error');
            }
        }

        // Utility functions
        function timeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const seconds = Math.floor((now - date) / 1000);

            if (seconds < 60) return 'Just now';
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return minutes + 'm ago';
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return hours + 'h ago';
            const days = Math.floor(hours / 24);
            if (days < 7) return days + 'd ago';
            return date.toLocaleDateString();
        }

        function escapeHtml(text) {
            if (!text) return '';
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `fixed top-5 right-5 p-4 rounded-lg text-white font-bold z-9999 ${type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500'}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
    </script>
    <script src="../js/pageLoader.js"></script>
</body>

</html>
