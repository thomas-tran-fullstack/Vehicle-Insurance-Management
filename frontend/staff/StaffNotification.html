<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Staff Notifications - AVIMS</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: { "display": ["Inter"] },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        
        .notification-item {
            transition: all 0.2s ease;
        }
        .notification-item:hover {
            transform: translateX(4px);
        }
        
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .toast-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            animation: slideIn 0.3s ease-in-out;
        }
        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .animate-out { animation: slideOut 0.3s ease-in-out forwards; }
        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(400px); opacity: 0; }
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-[#0d141b] dark:text-slate-100">
    <div id="sidebar-container" style="position: fixed; left: 0; top: 0; height: 100vh; z-index: 40;"></div>
    
    <main class="ml-64 pl-16 overflow-y-auto min-h-screen p-8 space-y-6 max-w-6xl">
        <!-- Header -->
        <div class="space-y-1">
            <h2 class="text-3xl font-black tracking-tight dark:text-white">Notifications</h2>
            <p class="text-[#4c739a] dark:text-slate-400 text-base">Receive and send notifications</p>
        </div>

        <!-- Tab Navigation -->
        <div class="flex gap-2 border-b border-slate-200 dark:border-slate-800">
            <button onclick="switchTab('receive')" class="tab-btn receive-tab px-4 py-3 border-b-2 border-primary text-primary font-bold text-sm transition-all flex items-center gap-2">
                <span class="material-symbols-outlined">mail</span>
                <span>Receive Notifications</span>
            </button>
            <button onclick="switchTab('send')" class="tab-btn send-tab px-4 py-3 border-b-2 border-transparent text-slate-500 hover:text-slate-700 dark:hover:text-slate-300 font-bold text-sm transition-all flex items-center gap-2">
                <span class="material-symbols-outlined">send</span>
                <span>Send Notifications</span>
            </button>
        </div>

        <!-- TAB 1: Receive Notifications -->
        <div id="receive-tab-content" class="space-y-4">
            <!-- Search Bar -->
            <div class="relative">
                <input id="searchNotifications" type="text" placeholder="Search notifications..." class="w-full px-4 py-3 rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 focus:ring-2 focus:ring-primary/50" />
                <span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-slate-400">search</span>
            </div>

            <!-- Notifications List -->
            <div id="notifications-list" class="space-y-2">
                <div class="text-center py-10 text-slate-500">
                    <span class="material-symbols-outlined animate-spin text-3xl mb-2">progress_activity</span>
                    <p>Loading notifications...</p>
                </div>
            </div>
        </div>

        <!-- TAB 2: Send Notifications -->
        <div id="send-tab-content" class="hidden space-y-6">
            <!-- Send Notification Form -->
            <div class="bg-white dark:bg-slate-900 rounded-xl border border-slate-200 dark:border-slate-800 shadow-sm p-6 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Recipient Selection -->
                    <div>
                        <label class="block text-sm font-semibold mb-2">Recipient Type</label>
                        <select id="recipientType" class="w-full px-4 py-2 rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 focus:ring-2 focus:ring-primary/50">
                            <option value="all">All Customers</option>
                            <option value="specific">Specific Customer</option>
                        </select>
                    </div>
                    <!-- User Select (Hidden by default) -->
                    <div id="userSelectContainer" class="hidden">
                        <label class="block text-sm font-semibold mb-2">Select Customer</label>
                        <select id="userId" class="w-full px-4 py-2 rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 focus:ring-2 focus:ring-primary/50">
                            <option value="">Select a customer...</option>
                        </select>
                    </div>
                </div>

                <!-- Title Input -->
                <div>
                    <label class="block text-sm font-semibold mb-2">Notification Title</label>
                    <input id="title" type="text" placeholder="e.g., Policy Renewal Reminder" class="w-full px-4 py-2 rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 focus:ring-2 focus:ring-primary/50" />
                </div>

                <!-- Message Input -->
                <div>
                    <label class="block text-sm font-semibold mb-2">Notification Message</label>
                    <textarea id="message" placeholder="Enter notification message..." class="w-full px-4 py-2 rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 focus:ring-2 focus:ring-primary/50 resize-none" rows="5"></textarea>
                </div>

                <!-- Type Selection -->
                <div>
                    <label class="block text-sm font-semibold mb-2">Notification Type</label>
                    <select id="type" class="w-full px-4 py-2 rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 focus:ring-2 focus:ring-primary/50">
                        <option value="system">System</option>
                        <option value="alert">Alert</option>
                        <option value="reminder">Reminder</option>
                        <option value="promotional">Promotional</option>
                    </select>
                </div>

                <!-- Send Button -->
                <button onclick="sendNotification()" class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-3 rounded-lg transition-all flex items-center justify-center gap-2">
                    <span class="material-symbols-outlined">send</span>
                    <span>Send Notification</span>
                </button>
            </div>
        </div>
    </main>

    <!-- Notification Detail Modal -->
    <div id="notificationModal" class="fixed inset-0 z-50 flex items-center justify-center p-4" style="display: none !important;">
        <div class="modal-overlay fixed inset-0 pointer-events-auto" onclick="closeNotificationModal()"></div>
        <div class="modal-content bg-white dark:bg-slate-900 rounded-xl shadow-2xl max-w-xl w-full p-6 space-y-4 relative z-10">
            <!-- Close Button -->
            <button type="button" onclick="closeNotificationModal()" class="absolute top-4 right-4 text-slate-500 hover:text-slate-700 dark:hover:text-slate-300 pointer-events-auto">
                <span class="material-symbols-outlined">close</span>
            </button>

            <!-- Modal Content -->
            <div id="modalTitle" class="text-2xl font-bold text-[#0d141b] dark:text-white"></div>
            <div id="modalTime" class="text-sm text-slate-500"></div>
            <div id="modalContent" class="text-[#4c739a] dark:text-slate-300 leading-relaxed"></div>

            <!-- Status Badge -->
            <div class="flex items-center gap-2 pt-4 border-t border-slate-200 dark:border-slate-700">
                <span id="modalStatus" class="inline-flex items-center gap-1 px-3 py-1 rounded-full text-sm font-medium"></span>
            </div>

            <!-- Mark as Read Button -->
            <button type="button" id="markReadBtn" onclick="markNotificationAsReadInModal()" class="w-full bg-primary/10 hover:bg-primary/20 text-primary font-bold py-2 rounded-lg transition-all">
                Mark as Read
            </button>
        </div>
    </div>

    <script src="../js/employee-sidebar.js"></script>
    <script src="../js/config.js"></script>
    <script>
        // Use API_BASE from config.js
        if (typeof API_BASE === 'undefined') {
            window.API_BASE = "http://localhost:5169/api"; // Fallback
        }
        let allNotifications = [];
        let customers = [];
        let currentTab = 'receive';
        let currentModalNotificationId = null;

        // Load sidebar
        fetch('../templates/employee-sidebar.html')
            .then(res => res.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const aside = doc.querySelector('aside');
                if (aside) {
                    document.getElementById('sidebar-container').appendChild(aside);
                    // Initialize sidebar after loading
                    setTimeout(() => {
                        initializeStaffSidebar();
                        setCurrentPage('StaffNotification.html');
                    }, 100);
                }
            });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadNotifications();
            loadCustomers();

            // Event listeners
            document.getElementById('recipientType').addEventListener('change', (e) => {
                const container = document.getElementById('userSelectContainer');
                if (e.target.value === 'specific') {
                    container.classList.remove('hidden');
                } else {
                    container.classList.add('hidden');
                }
            });

            document.getElementById('searchNotifications').addEventListener('input', filterNotifications);
        });

        // Load notifications for staff user
        async function loadNotifications() {
            try {
                let staffId = 1; // default to admin
                const userStr = localStorage.getItem('user') || sessionStorage.getItem('user');
                if (userStr) {
                    try {
                        const user = JSON.parse(userStr);
                        staffId = user.userId || 1;
                    } catch (e) {
                        console.error('Error parsing user data:', e);
                    }
                }
                const response = await fetch(`${API_BASE}/notification/user/${staffId}`);
                const data = await response.json();

                // Handle both array and object responses
                let notifications = [];
                if (Array.isArray(data)) {
                    notifications = data;
                } else if (data && data.notifications) {
                    notifications = data.notifications;
                }

                allNotifications = notifications || [];
                renderNotificationsList();
            } catch (error) {
                console.error('Error loading notifications:', error);
                document.getElementById('notifications-list').innerHTML =
                    '<div class="text-center py-10 text-red-500">Error loading notifications</div>';
            }
        }

        // Load customers for the send tab
        async function loadCustomers() {
            try {
                const response = await fetch(`${API_BASE}/notification/users`);
                const data = await response.json();

                console.log('Loaded users from API:', data); // DEBUG
                
                // Filter customers - accept both 'CUSTOMER' and 'Customer' role names
                customers = Array.isArray(data) ? data.filter(u => 
                    u.role && (u.role.toUpperCase() === 'CUSTOMER' || u.role === 'CUSTOMER')
                ) : [];

                console.log('Filtered customers:', customers); // DEBUG

                // Populate select
                const select = document.getElementById('userId');
                select.innerHTML = '<option value="">Select a customer...</option>';
                customers.forEach(customer => {
                    const option = document.createElement('option');
                    option.value = customer.userId;
                    option.textContent = `${customer.username} (${customer.email})`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading customers:', error);
            }
        }

        // Load sent notifications history
        async function loadSentNotifications() {
            // Not needed anymore - removed send functionality
        }

        // Render notifications list
        function renderNotificationsList() {
            const container = document.getElementById('notifications-list');

            if (allNotifications.length === 0) {
                container.innerHTML = `
                    <div class="flex flex-col items-center justify-center py-16 bg-white dark:bg-slate-900 rounded-2xl border border-[#e7edf3] dark:border-slate-800 shadow-sm text-center">
                        <span class="material-symbols-outlined text-4xl text-primary mb-4">mail_outline</span>
                        <h3 class="text-lg font-bold">No notifications</h3>
                        <p class="text-slate-500 dark:text-slate-400">You don't have any notifications yet</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = allNotifications.map(notif => {
                const bgClass = notif.isRead
                    ? 'bg-white dark:bg-slate-900 opacity-70'
                    : 'bg-blue-50 dark:bg-slate-800 border-l-4 border-primary';
                const iconColor = notif.isRead ? 'text-gray-400' : 'text-primary';

                return `
                    <div class="notification-item group rounded-xl border border-[#e7edf3] dark:border-slate-800 p-4 cursor-pointer transition-all ${bgClass}"
                         onclick="openNotificationModal(${notif.notificationId}, '${escapeHtml(notif.title || '')}', '${escapeHtml(notif.message || '')}', ${notif.isRead}, '${notif.createdDate || ''}')">
                        <div class="flex gap-3 items-start">
                            <span class="material-symbols-outlined text-xl mt-1 ${iconColor}">${notif.isRead ? 'mail' : 'mail_outline'}</span>
                            <div class="flex-1 min-w-0">
                                <div class="flex justify-between items-start gap-2">
                                    <h3 class="text-[#0d141b] dark:text-white font-bold text-sm truncate">${notif.title || 'Untitled'}</h3>
                                    <span class="text-xs text-slate-500 whitespace-nowrap">${timeAgo(notif.createdDate)}</span>
                                </div>
                                <p class="text-slate-600 dark:text-slate-400 text-xs mt-1 line-clamp-2">${notif.message || 'No message'}</p>
                                ${!notif.isRead ? '<span class="inline-block mt-2 px-2 py-1 bg-primary/10 text-primary text-xs font-bold rounded">Unread</span>' : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Render sent notifications
        function renderSentList() {
            // Not needed anymore
        }

        // Send notification
        async function sendNotification() {
            const title = document.getElementById('title').value.trim();
            const message = document.getElementById('message').value.trim();
            const type = document.getElementById('type').value;
            const recipientType = document.getElementById('recipientType').value;
            const userId = recipientType === 'specific' ? document.getElementById('userId').value : null;

            if (!title || !message) {
                showToast('Please fill in title and message', 'error');
                return;
            }

            if (recipientType === 'specific' && !userId) {
                showToast('Please select a customer', 'error');
                return;
            }

            try {
                if (recipientType === 'all') {
                    // Send to all customers
                    if (customers.length === 0) {
                        showToast('No customers available to send notifications', 'error');
                        return;
                    }

                    // Send notification to each customer
                    for (const customer of customers) {
                        await fetch(`${API_BASE}/notification`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                userId: customer.userId,
                                title: title,
                                message: message,
                                type: type,
                                channel: 'IN_APP'
                            })
                        });
                    }
                } else {
                    // Send to specific customer
                    const response = await fetch(`${API_BASE}/notification`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            userId: parseInt(userId),
                            title: title,
                            message: message,
                            type: type,
                            channel: 'IN_APP'
                        })
                    });

                    console.log('Sending notification to userId:', parseInt(userId), 'Body:', {
                        userId: parseInt(userId),
                        title: title,
                        message: message,
                        type: type,
                        channel: 'IN_APP'
                    }); // DEBUG

                    if (!response.ok) throw new Error('Failed to send notification');
                }

                showToast('Notification sent successfully', 'success');

                // Clear form
                document.getElementById('title').value = '';
                document.getElementById('message').value = '';
                document.getElementById('recipientType').value = 'all';
                document.getElementById('userSelectContainer').classList.add('hidden');
            } catch (error) {
                console.error('Error sending notification:', error);
                showToast('Error sending notification', 'error');
            }
        }

        // Modal functions
        function openNotificationModal(id, title, message, isRead, createdDate) {
            currentModalNotificationId = id;

            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalTime').textContent = `Received ${timeAgo(createdDate)}`;
            document.getElementById('modalContent').textContent = message;

            const statusBadge = document.getElementById('modalStatus');
            if (isRead) {
                statusBadge.innerHTML = '<span class="material-symbols-outlined text-sm">done</span> <span>Read</span>';
                statusBadge.className = 'inline-flex items-center gap-1 px-3 py-1 rounded-full text-sm font-medium bg-gray-100 dark:bg-slate-700 text-gray-700 dark:text-gray-300';
                document.getElementById('markReadBtn').classList.add('hidden');
            } else {
                statusBadge.innerHTML = '<span class="material-symbols-outlined text-sm">mail_outline</span> <span>Unread</span>';
                statusBadge.className = 'inline-flex items-center gap-1 px-3 py-1 rounded-full text-sm font-medium bg-primary/10 text-primary';
                document.getElementById('markReadBtn').classList.remove('hidden');
            }

            document.getElementById('notificationModal').style.display = 'flex';
        }

        function closeNotificationModal() {
            console.log('Closing modal...');
            const modal = document.getElementById('notificationModal');
            if (modal) {
                modal.style.display = 'none';
                console.log('Modal display set to none');
            } else {
                console.error('Modal element not found!');
            }
            currentModalNotificationId = null;
        }

        async function markNotificationAsReadInModal() {
            if (!currentModalNotificationId) return;

            try {
                await fetch(`${API_BASE}/notification/${currentModalNotificationId}/mark-read`, {
                    method: 'PUT'
                });

                showToast('Marked as read', 'success');
                closeNotificationModal();
                loadNotifications();
            } catch (error) {
                console.error('Error marking as read:', error);
                showToast('Error updating notification', 'error');
            }
        }

        // Tab switching
        function switchTab(tab) {
            currentTab = tab;

            // Update button styles
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('border-primary', 'text-primary');
                btn.classList.add('border-transparent', 'text-slate-500');
            });

            if (tab === 'receive') {
                document.querySelector('.receive-tab').classList.add('border-primary', 'text-primary');
                document.querySelector('.receive-tab').classList.remove('border-transparent', 'text-slate-500');
                document.getElementById('receive-tab-content').classList.remove('hidden');
                document.getElementById('send-tab-content').classList.add('hidden');
            } else {
                document.querySelector('.send-tab').classList.add('border-primary', 'text-primary');
                document.querySelector('.send-tab').classList.remove('border-transparent', 'text-slate-500');
                document.getElementById('receive-tab-content').classList.add('hidden');
                document.getElementById('send-tab-content').classList.remove('hidden');
            }
        }

        // Filter notifications
        function filterNotifications() {
            const searchTerm = document.getElementById('searchNotifications').value.toLowerCase();
            const filtered = allNotifications.filter(n =>
                (n.title || '').toLowerCase().includes(searchTerm) ||
                (n.message || '').toLowerCase().includes(searchTerm)
            );

            const container = document.getElementById('notifications-list');
            if (filtered.length === 0) {
                container.innerHTML = '<div class="text-center py-10 text-slate-500">No notifications found</div>';
                return;
            }

            container.innerHTML = filtered.map(notif => {
                const bgClass = notif.isRead
                    ? 'bg-white dark:bg-slate-900 opacity-70'
                    : 'bg-blue-50 dark:bg-slate-800 border-l-4 border-primary';
                const iconColor = notif.isRead ? 'text-gray-400' : 'text-primary';

                return `
                    <div class="notification-item group rounded-xl border border-[#e7edf3] dark:border-slate-800 p-4 cursor-pointer transition-all ${bgClass}"
                         onclick="openNotificationModal(${notif.notificationId}, '${escapeHtml(notif.title || '')}', '${escapeHtml(notif.message || '')}', ${notif.isRead}, '${notif.createdDate || ''}')">
                        <div class="flex gap-3 items-start">
                            <span class="material-symbols-outlined text-xl mt-1 ${iconColor}">${notif.isRead ? 'mail' : 'mail_outline'}</span>
                            <div class="flex-1 min-w-0">
                                <div class="flex justify-between items-start gap-2">
                                    <h3 class="text-[#0d141b] dark:text-white font-bold text-sm truncate">${notif.title || 'Untitled'}</h3>
                                    <span class="text-xs text-slate-500 whitespace-nowrap">${timeAgo(notif.createdDate)}</span>
                                </div>
                                <p class="text-slate-600 dark:text-slate-400 text-xs mt-1 line-clamp-2">${notif.message}</p>
                                ${!notif.isRead ? '<span class="inline-block mt-2 px-2 py-1 bg-primary/10 text-primary text-xs font-bold rounded">Unread</span>' : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Utility functions
        function timeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const seconds = Math.floor((now - date) / 1000);

            if (seconds < 60) return 'Just now';
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return minutes + ' minutes ago';
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return hours + ' hours ago';
            const days = Math.floor(hours / 24);
            if (days < 7) return days + ' days ago';
            return date.toLocaleDateString();
        }

        function escapeHtml(text) {
            if (!text) return '';
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast-notification p-4 rounded-lg text-white font-bold ${type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500'}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.classList.add('animate-out');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
    </script>
    <script src="../js/pageLoader.js"></script>
</body>

</html>
