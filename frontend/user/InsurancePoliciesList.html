<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>My Policies - AVIMS</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark min-h-screen font-display text-slate-900 dark:text-slate-100 flex flex-col">
    <div id="header-container"></div>
    <main class="flex-1 max-w-[1200px] mx-auto w-full px-4 lg:px-10 py-8">
        <div class="mb-8">
            <h1 class="text-3xl font-black text-slate-900 dark:text-white tracking-tight">My Policies</h1>
            <p class="text-slate-600 dark:text-slate-400 text-lg">Track active policies, renewals, and billing
                status.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="bg-white dark:bg-slate-900 p-5 rounded-xl border border-slate-200 dark:border-slate-800">
                <p class="text-xs font-semibold text-slate-400 uppercase tracking-wider">Active</p>
                <p id="activeCount" class="text-2xl font-black mt-2">0</p>
            </div>
            <div class="bg-white dark:bg-slate-900 p-5 rounded-xl border border-slate-200 dark:border-slate-800">
                <p class="text-xs font-semibold text-slate-400 uppercase tracking-wider">Waiting Payment</p>
                <p id="pendingCount" class="text-2xl font-black mt-2">0</p>
            </div>
            <div class="bg-white dark:bg-slate-900 p-5 rounded-xl border border-slate-200 dark:border-slate-800">
                <p class="text-xs font-semibold text-slate-400 uppercase tracking-wider">Expired / Cancelled</p>
                <p id="inactiveCount" class="text-2xl font-black mt-2">0</p>
            </div>
        </div>

        <div class="bg-white dark:bg-slate-900 rounded-xl border border-slate-200 dark:border-slate-800 shadow-sm overflow-hidden">
            <div class="p-4 border-b border-slate-100 dark:border-slate-800 flex flex-row items-center gap-4">
                <div class="flex-1 flex items-center gap-2 border border-slate-200 dark:border-slate-700 rounded-lg px-3 py-2 bg-white dark:bg-slate-800">
                    <span class="material-symbols-outlined text-primary text-[20px]">search</span>
                    <input id="policySearch" type="text" placeholder="Search by policy number or vehicle"
                        class="bg-transparent focus:outline-none text-sm flex-1" />
                </div>
                <select id="policyFilter"
                    class="rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-sm px-3 py-2 whitespace-nowrap">
                    <option value="ALL">All statuses</option>
                    <option value="ACTIVE">Active</option>
                    <option value="WAITING_PAYMENT">Waiting Payment</option>
                    <option value="CANCELLED">Cancelled</option>
                    <option value="LAPSED">Lapsed</option>
                </select>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-slate-50/50 dark:bg-slate-800/50 border-b border-slate-200 dark:border-slate-800">
                            <th class="px-6 py-4 text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider">Policy #</th>
                            <th class="px-6 py-4 text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider">Vehicle</th>
                            <th class="px-6 py-4 text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider">Coverage</th>
                            <th class="px-6 py-4 text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider">End Date</th>
                            <th class="px-6 py-4 text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider">Payment Due</th>
                            <th class="px-6 py-4 text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-4 text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="policyTableBody" class="divide-y divide-slate-100 dark:divide-slate-800"></tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        const policyState = {
            policies: [],
            search: '',
            status: 'ALL'
        };

        function getSessionUser() {
            const sessionStr = sessionStorage.getItem('user');
            const localStr = localStorage.getItem('user');
            const userStr = sessionStr || localStr;
            if (!userStr) return null;
            try {
                return JSON.parse(userStr);
            } catch {
                return null;
            }
        }

        function formatDate(value) {
            if (!value) return '-';
            return new Date(value).toLocaleDateString();
        }

        function renderPolicyStats() {
            const active = policyState.policies.filter(p => (p.status || '').toUpperCase() === 'ACTIVE').length;
            const pending = policyState.policies.filter(p => (p.status || '').toUpperCase() === 'WAITING_PAYMENT').length;
            const inactive = policyState.policies.filter(p => ['CANCELLED', 'LAPSED'].includes((p.status || '').toUpperCase())).length;
            document.getElementById('activeCount').textContent = active;
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('inactiveCount').textContent = inactive;
        }

        function renderPolicies() {
            const tbody = document.getElementById('policyTableBody');
            tbody.innerHTML = '';

            const filtered = policyState.policies.filter(policy => {
                const status = (policy.status || '').toUpperCase();
                if (policyState.status !== 'ALL' && status !== policyState.status) {
                    return false;
                }
                if (!policyState.search) return true;
                const term = policyState.search.toLowerCase();
                return (
                    String(policy.policyNumber || '').includes(term) ||
                    (policy.vehicleName || '').toLowerCase().includes(term) ||
                    (policy.insuranceType?.typeName || '').toLowerCase().includes(term)
                );
            });

            filtered.forEach(policy => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-slate-50 dark:hover:bg-slate-800/40 transition-colors';
                tr.innerHTML = `
                    <td class="px-6 py-4 font-semibold text-primary">${policy.policyNumber || policy.policyId}</td>
                    <td class="px-6 py-4">
                        <div>${policy.vehicleName || 'Vehicle'}</div>
                        <div class="text-xs text-slate-400">${policy.vehicleModel || '-'}</div>
                    </td>
                    <td class="px-6 py-4">${policy.policyTypeSnapshot || policy.insuranceType?.typeName || '-'}</td>
                    <td class="px-6 py-4">${formatDate(policy.policyEndDate)}</td>
                    <td class="px-6 py-4">${formatDate(policy.paymentDueDate)}</td>
                    <td class="px-6 py-4">
                        <div>${policy.status || '-'}</div>
                        ${(policy.cancellationReason || policy.pendingRenewalEndDate) ? `<div class="text-xs text-slate-400">${policy.cancellationReason || ('Renew to ' + formatDate(policy.pendingRenewalEndDate))}</div>` : ''}
                    </td>
                    <td class="px-6 py-4 text-right">
                        <button data-policy="${policy.policyId}" class="viewPolicyBtn text-primary font-bold text-xs hover:underline">View</button>
                        ${(policy.status || '').toUpperCase() === 'ACTIVE'
                            ? `<button data-policy="${policy.policyId}" class="downloadPolicyBtn ml-2 text-sky-600 font-bold text-xs hover:underline">PDF</button>`
                            : ''}
                        ${(policy.status || '').toUpperCase() === 'ACTIVE' || (policy.status || '').toUpperCase() === 'LAPSED'
                            ? `<button data-policy="${policy.policyId}" class="renewPolicyBtn ml-2 text-emerald-600 font-bold text-xs hover:underline">Renew</button>`
                            : ''}
                        ${(policy.status || '').toUpperCase() === 'WAITING_PAYMENT'
                            ? `<button data-policy="${policy.policyId}" class="payPolicyBtn ml-2 text-amber-600 font-bold text-xs hover:underline">Pay</button>`
                            : ''}
                    </td>
                `;
                tbody.appendChild(tr);
            });

            document.querySelectorAll('.viewPolicyBtn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const policyId = btn.getAttribute('data-policy');
                    window.location.href = `PolicyDetailView.html?policyId=${policyId}`;
                });
            });

            document.querySelectorAll('.downloadPolicyBtn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const policyId = btn.getAttribute('data-policy');
                    window.open(`/api/PolicyManagement/${policyId}/policy-pdf`, '_blank');
                });
            });

            document.querySelectorAll('.renewPolicyBtn').forEach(btn => {
                btn.addEventListener('click', async () => {
                    const policyId = btn.getAttribute('data-policy');
                    const months = prompt('Renew for how many months?', '12');
                    if (!months) return;
                    const durationMonths = Number(months);
                    if (!durationMonths || durationMonths <= 0) {
                        showPopMessage('Invalid duration.', 'error');
                        return;
                    }

                    const user = getSessionUser();
                    const response = await fetch(`/api/PolicyManagement/${policyId}/renew`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ durationMonths, createBill: true, actorUserId: user?.userId || null })
                    });
                    const data = await response.json();
                    if (!data.success) {
                        showPopMessage(data.message || 'Unable to renew policy.', 'error');
                        return;
                    }

                    showPopMessage(data.message || 'Renewal requested.', 'success');
                    loadPolicies();
                });
            });

            document.querySelectorAll('.payPolicyBtn').forEach(btn => {
                btn.addEventListener('click', async () => {
                    const policyId = btn.getAttribute('data-policy');
                    window.location.href = `CheckOut.html?policyId=${policyId}`;
                });
            });
        }

        async function loadPolicies() {
            const user = getSessionUser();
            if (!user || !user.userId) {
                window.location.href = './Login.html';
                return;
            }

            const customerRes = await fetch(`/api/customerinformation/${user.userId}`);
            const customerData = await customerRes.json();
            if (!customerData.success) {
                showPopMessage('Unable to load customer profile.', 'error');
                return;
            }

            const customerId = customerData.data.customerId;
            const response = await fetch(`/api/PolicyManagement?customerId=${customerId}`);
            const data = await response.json();
            policyState.policies = data.data || [];
            renderPolicyStats();
            renderPolicies();
        }

        document.getElementById('policySearch').addEventListener('input', (event) => {
            policyState.search = event.target.value.trim();
            renderPolicies();
        });

        document.getElementById('policyFilter').addEventListener('change', (event) => {
            policyState.status = event.target.value;
            renderPolicies();
        });

        loadPolicies();
    </script>
    <script>
        // Load header fragment
        fetch('../templates/header.html')
            .then(response => response.text())
            .then(html => {
                const headerContainer = document.getElementById('header-container');
                headerContainer.innerHTML = html;
                
                // Load header.js script
                const headerScript = document.createElement('script');
                headerScript.src = '../js/header.js';
                headerScript.onload = function() {
                    setTimeout(() => {
                        if (window.initializeHeader) {
                            window.initializeHeader();
                        }
                        if (window.highlightActiveNav) {
                            window.highlightActiveNav();
                        }
                        if (window.setupSearch) {
                            window.setupSearch();
                        }
                    }, 50);
                };
                document.head.appendChild(headerScript);
            })
            .catch(err => console.log('Error loading header:', err));
    </script>
    <script src="../js/popMessage.js"></script>
    <script src="../js/pageLoader.js"></script>
    <footer>
        <iframe id="footer-frame" src="../templates/footer.html"
            style="border: none; width: 100%; margin: 0; padding: 0; display: block; overflow: hidden;"
            frameborder="0"></iframe>
    </footer>
    <script>
        function resizeIframe(iframe) {
            try {
                const height = iframe.contentWindow.document.documentElement.scrollHeight;
                iframe.style.height = height + 'px';
            } catch (err) {
                console.log('Cannot access iframe content');
            }
        }

        const headerFrame = document.getElementById('header-frame');
        const footerFrame = document.getElementById('footer-frame');

        if (headerFrame) {
            headerFrame.onload = function () {
                resizeIframe(headerFrame);
            };
        }

        if (footerFrame) {
            footerFrame.onload = function () {
                resizeIframe(footerFrame);
            };
        }

        window.addEventListener('resize', function () {
            if (headerFrame) resizeIframe(headerFrame);
            if (footerFrame) resizeIframe(footerFrame);
        });
    </script>

</html>
