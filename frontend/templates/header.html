<!DOCTYPE html>

<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Global Header - InsureDrive</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            border: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        .nav-link {
            position: relative;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            transition-property: color;
            transition-duration: 200ms;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        .nav-link {
            @apply relative py-2 text-sm font-medium transition-colors duration-200;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            width: 0;
            background-color: #137fec;
            transition: all 300ms;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link-active::after {
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- Global Header Component -->
    <header
        class="sticky top-0 z-50 w-full bg-white dark:bg-background-dark border-b border-slate-200 dark:border-slate-800 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Left: Logo Only -->
                <div class="flex items-center gap-10">
                    <div class="flex items-center gap-2.5 group cursor-pointer">
                        <a href="../user/Home.html">
                        <img src="../images/logo.png" alt="InsureDrive Logo" class="h-16 w-auto object-contain bg-transparent shadow-none rounded-none" /></a>
                    </div>
                    <!-- Center: Navigation Menu -->
                    <nav class="hidden md:flex items-center gap-8">
                        <a class="nav-link text-slate-600 hover:text-primary dark:text-slate-300 dark:hover:text-primary"
                            href="../user/InsuranceType.html">Types Of Insurance</a>
                        <a class="nav-link text-slate-600 hover:text-primary dark:text-slate-300 dark:hover:text-primary"
                            href="../user/SiteMap.html">Site Map</a>
                        <a class="nav-link text-slate-600 hover:text-primary dark:text-slate-300 dark:hover:text-primary"
                            href="../user/Testimonial.html">Testimonials</a>
                        <a class="nav-link text-slate-600 hover:text-primary dark:text-slate-300 dark:hover:text-primary"
                            href="../user/AboutUs.html">About Us</a>
                        <a class="nav-link text-slate-600 hover:text-primary dark:text-slate-300 dark:hover:text-primary"
                            href="../user/ContactUs.html">Contact Us</a>
                    </nav>
                </div>
                <!-- Right: Search and Auth Buttons -->
                <div class="flex items-center gap-6">
                    <!-- Search Icon -->
                    <button
                        class="flex items-center justify-center p-2 text-slate-500 hover:text-primary dark:text-slate-400 dark:hover:text-primary transition-colors">
                        <span class="material-symbols-outlined text-[24px]" data-icon="search">search</span>
                    </button>
                    <div class="flex items-center gap-3">
                        <!-- Login Button (Secondary/Ghost) -->
                        <button onclick="location.href='../user/Login.html'"
                            class="px-5 py-2 text-sm font-semibold text-slate-700 hover:text-primary dark:text-slate-200 dark:hover:text-primary bg-slate-100 hover:bg-slate-200 dark:bg-slate-800 dark:hover:bg-slate-700 rounded-lg transition-all">
                            Login
                        </button>
                        <!-- Register Button (Primary) -->
                        <button onclick="location.href='../user/Register.html'"
                            class="px-5 py-2 text-sm font-semibold text-white bg-primary hover:bg-primary/90 rounded-lg shadow-sm shadow-primary/20 transition-all active:scale-95">
                            Register
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
