<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Global Header - InsureDrive</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            border: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Ensure dropdown can overflow from sticky header */
        header {
            overflow: visible !important;
        }

        #userMenuBtn {
            overflow: visible;
        }

        #userProfileContainer {
            overflow: visible;
        }

        .max-w-7xl {
            overflow: visible;
        }

        .nav-link {
            position: relative;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            transition-property: color;
            transition-duration: 200ms;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        .nav-link {
            @apply relative py-2 text-sm font-medium transition-colors duration-200;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            width: 0;
            background-color: #137fec;
            transition: all 300ms;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link-active::after {
            width: 100%;
        }

        .user-menu-dropdown {
            display: none;
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            min-width: 220px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
            z-index: 9999;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 200ms ease-out;
            pointer-events: none;
            overflow: visible;
        }

        .user-menu-dropdown.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .user-menu-dropdown a,
        .user-menu-dropdown button {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 0.875rem 1.25rem;
            text-align: left;
            color: #374151;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 150ms;
        }

        .user-menu-dropdown a:first-child,
        .user-menu-dropdown a:nth-child(2) {
            border-bottom: none;
        }

        .user-menu-dropdown a:hover,
        .user-menu-dropdown button:hover {
            background-color: #f0f4f8;
            color: #137fec;
        }

        .user-menu-dropdown a.logout-btn {
            color: #ef4444;
            border-top: 1px solid #e2e8f0;
        }

        .user-menu-dropdown a.logout-btn:hover {
            background-color: #fef2f2;
            color: #dc2626;
        }

        .dark .user-menu-dropdown {
            background: #1a2633;
            border-color: #2a3a4a;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .dark .user-menu-dropdown a,
        .dark .user-menu-dropdown button {
            color: #e5e7eb;
        }

        .dark .user-menu-dropdown a:hover,
        .dark .user-menu-dropdown button:hover {
            background-color: #2a3a4a;
            color: #137fec;
        }

        .dark .user-menu-dropdown button.logout-btn {
            border-top-color: #2a3a4a;
        }

        .dark .user-menu-dropdown a.logout-btn {
            border-top-color: #2a3a4a;
        }

        .dark .user-menu-dropdown a.logout-btn:hover {
            background-color: #3a2a2a;
            color: #ff6b6b;
        }

        /* Active Navigation Styling */
        .nav-link.active {
            color: #137fec;
            font-weight: 600;
        }

        .nav-link.active::after {
            width: 100%;
            background-color: #137fec;
        }
    </style>
    <script src="../js/header.js"></script>
</head>

<body>
    <!-- Global Header Component -->
    <header
        class="sticky top-0 z-50 w-full bg-white dark:bg-background-dark border-b border-slate-200 dark:border-slate-800 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Left: Logo Only -->
                <div class="flex items-center gap-10">
                    <div class="flex items-center gap-2.5 group cursor-pointer">
                        <a href="../user/Home.html">
                        <img src="../images/logo.png" alt="InsureDrive Logo" class="h-16 w-auto object-contain bg-transparent shadow-none rounded-none" /></a>
                    </div>
                    <!-- Center: Navigation Menu -->
                    <nav class="hidden md:flex items-center gap-8">
                        <a class="nav-link text-slate-600 hover:text-primary dark:text-slate-300 dark:hover:text-primary"
                            href="../user/InsuranceType.html">Types Of Insurance</a>
                        <a class="nav-link text-slate-600 hover:text-primary dark:text-slate-300 dark:hover:text-primary"
                            href="../user/SiteMap.html">Site Map</a>
                        <a class="nav-link text-slate-600 hover:text-primary dark:text-slate-300 dark:hover:text-primary"
                            href="../user/Testimonial.html">Testimonials</a>
                        <a class="nav-link text-slate-600 hover:text-primary dark:text-slate-300 dark:hover:text-primary"
                            href="../user/AboutUs.html">About Us</a>
                        <a class="nav-link text-slate-600 hover:text-primary dark:text-slate-300 dark:hover:text-primary"
                            href="../user/ContactUs.html">Contact Us</a>
                    </nav>
                </div>
                <!-- Right: Search and Auth Buttons -->
                <div class="flex items-center gap-6">
                    <!-- Search Icon and Input -->
                    <div class="relative flex items-center">
                        <button id="searchToggle"
                            class="flex items-center justify-center p-2 text-slate-500 hover:text-primary dark:text-slate-400 dark:hover:text-primary transition-colors">
                            <span class="material-symbols-outlined text-[24px]">search</span>
                        </button>
                        <input type="text" id="searchInput" placeholder="Search..."
                            class="hidden absolute right-12 top-1/2 -translate-y-1/2 px-4 py-2 rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white placeholder-slate-400 w-64 transition-all"
                            style="display: none;" />
                    </div>
                    <!-- Auth Button (shown when not logged in) -->
                    <div id="authButtonsContainer" class="flex items-center gap-3" style="display: none;">
                        <!-- Sign In Button with Icon -->
                        <button onclick="location.href='../user/Authenticate.html'"
                            class="flex items-center justify-center gap-2 px-5 py-2 text-sm font-semibold text-slate-900 dark:text-white bg-white dark:bg-slate-800 hover:bg-slate-100 dark:hover:bg-slate-700 border border-slate-200 dark:border-slate-700 rounded-lg transition-all active:scale-95">
                            <span class="material-symbols-outlined text-[20px]">account_circle</span>
                            <span>Sign In</span>
                        </button>
                    </div>

                    <!-- User Profile (shown when logged in) -->
                    <div id="userProfileContainer" class="flex items-center gap-4 relative" style="display: none;">
                        <button id="userMenuBtn"
                            class="flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800 transition-all cursor-pointer relative">
                            <img id="userAvatar" src="../images/user.png" alt="User Avatar"
                                class="w-8 h-8 rounded-full object-cover border-2 border-primary" />
                            <span id="customerNameDisplay" class="text-sm font-medium text-slate-700 dark:text-slate-200 hidden sm:inline">User</span>
                            <span class="material-symbols-outlined text-[20px] text-slate-500">expand_more</span>

                            <!-- Dropdown Menu -->
                            <div id="userMenuDropdown" class="user-menu-dropdown">
                                <a href="../user/Profile.html" class="flex items-center gap-2">
                                    <span class="material-symbols-outlined text-[18px]">account_circle</span>
                                    Profile
                                </a>
                                <a href="../user/Notifications.html" class="flex items-center gap-2">
                                    <span class="material-symbols-outlined text-[18px]">notifications</span>
                                    Notifications
                                </a>
                                <a href="javascript:logout()" class="logout-btn">
                                    <span class="material-symbols-outlined text-[18px]">logout</span>
                                    <span>Logout</span>
                                </a>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
