<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Management | Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

    <nav class="bg-[#0a1e3e] text-white p-4 shadow-lg">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold tracking-wider">FAQ ADMIN</h1>
            <a href="ContactList.html" class="text-gray-300 hover:text-white text-sm">Switch to Messages</a>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto py-10 px-6 grid grid-cols-1 lg:grid-cols-3 gap-8">

        <div class="lg:col-span-1">
            <div class="bg-white p-6 rounded-xl shadow-md sticky top-10">
                <h2 class="text-lg font-bold mb-4 flex items-center gap-2">
                    <span class="material-icons text-blue-600">add_circle</span> Add New FAQ
                </h2>
                <form id="addFaqForm" class="space-y-4">
                    <div>
                        <label class="block text-xs font-bold uppercase text-gray-500 mb-1">Question</label>
                        <input type="text" id="question" required class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="e.g. How do I claim?">
                    </div>
                    <div>
                        <label class="block text-xs font-bold uppercase text-gray-500 mb-1">Answer</label>
                        <textarea id="answer" required rows="4" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Enter the answer here..."></textarea>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition-all shadow-lg shadow-blue-600/30">
                        Save FAQ
                    </button>
                </form>
            </div>
        </div>

        <div class="lg:col-span-2">
            <div class="bg-white rounded-xl shadow-md overflow-hidden">
                <div class="p-6 border-b border-gray-100 flex justify-between items-center">
                    <h2 class="text-lg font-bold text-gray-800">Existing Questions</h2>
                    <span id="countBadge" class="bg-blue-100 text-blue-800 text-xs font-bold px-2 py-1 rounded-full">0</span>
                </div>
                <div id="faqList" class="divide-y divide-gray-100">
                    <p class="p-8 text-center text-gray-400">Loading data...</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        const API_URL = "http://localhost:5169/api/Faqs";

        // 1. Load danh sách khi vào trang
        document.addEventListener('DOMContentLoaded', loadFaqs);

        async function loadFaqs() {
            const listContainer = document.getElementById('faqList');
            try {
                const res = await fetch(API_URL);
                const data = await res.json();

                document.getElementById('countBadge').innerText = data.length;
                listContainer.innerHTML = '';

                if(data.length === 0) {
                    listContainer.innerHTML = '<p class="p-8 text-center text-gray-400">No FAQs found. Add one on the left!</p>';
                    return;
                }

                data.forEach(item => {
                    const html = `
                        <div class="p-6 hover:bg-gray-50 transition-colors group relative">
                            <h3 class="font-bold text-gray-900 pr-10">${item.question}</h3>
                            <p class="text-gray-600 mt-2 text-sm whitespace-pre-line">${item.answer}</p>
                            <button onclick="deleteFaq(${item.id})" class="absolute top-6 right-6 text-red-400 hover:text-red-600 p-1 opacity-0 group-hover:opacity-100 transition-opacity" title="Delete">
                                <span class="material-icons">delete</span>
                            </button>
                        </div>
                    `;
                    listContainer.innerHTML += html;
                });
            } catch (err) {
                console.error(err);
                listContainer.innerHTML = '<p class="p-8 text-center text-red-500">Failed to connect to API.</p>';
            }
        }

        // 2. Thêm mới FAQ
        document.getElementById('addFaqForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const question = document.getElementById('question').value;
            const answer = document.getElementById('answer').value;

            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = "Saving...";
            btn.disabled = true;

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question, answer })
                });

                if(res.ok) {
                    document.getElementById('addFaqForm').reset();
                    loadFaqs(); // Load lại danh sách
                } else {
                    alert('Error saving data');
                }
            } catch (err) { alert('Connection error'); }

            btn.innerText = originalText;
            btn.disabled = false;
        });

        // 3. Xóa FAQ
        async function deleteFaq(id) {
            if(!confirm('Are you sure you want to delete this question?')) return;
            try {
                await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                loadFaqs();
            } catch(err) { alert('Error deleting'); }
        }
    </script>
</body>
</html>
