<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Inspection Management - AVIMS</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&display=swap" rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                },
            },
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .material-symbols-outlined { 
            font-family: 'Material Symbols Outlined';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            display: inline-block;
            line-height: 1;
            text-transform: none;
            letter-spacing: normal;
            word-wrap: normal;
            white-space: nowrap;
            direction: ltr;
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            vertical-align: middle;
        }
        .material-symbols-outlined.fill { 
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
    <script src="../js/popMessage.js"></script>
</head>

<body class="bg-background-light dark:bg-background-dark min-h-screen">
    <div class="flex h-screen overflow-hidden">
        <!-- Admin Sidebar -->
        <div id="sidebar-container"></div>
        
        <!-- Main Content -->
        <main class="flex-1 flex flex-col overflow-y-auto">
            <!-- Header -->
            <div class="bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 sticky top-0 z-10">
                <div class="max-w-[1400px] mx-auto px-8 py-6">
                    <div class="flex flex-wrap justify-between items-end gap-4">
                        <div class="flex flex-col gap-1">
                            <h2 class="text-slate-900 dark:text-white text-3xl font-black tracking-tight">Inspection Dispatch</h2>
                            <p class="text-slate-500 dark:text-slate-400 text-sm">Create, assign, and verify vehicle inspections</p>
                        </div>
                        <button id="createInspectionBtn" class="px-6 py-2 bg-primary text-white rounded-lg font-semibold hover:opacity-90 flex items-center gap-2">
                            <span class="material-symbols-outlined text-xl">add</span>
                            <span>New Inspection</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Content Area -->
            <div class="max-w-[1400px] mx-auto px-8 py-8 w-full space-y-6">
                <!-- Stats Cards -->
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div class="bg-white dark:bg-slate-900 rounded-xl p-6 border border-slate-200 dark:border-slate-800">
                        <p class="text-sm text-slate-600 dark:text-slate-400 mb-1">Total Inspections</p>
                        <p class="text-3xl font-bold text-slate-900 dark:text-white" id="totalInspections">0</p>
                    </div>
                    <div class="bg-white dark:bg-slate-900 rounded-xl p-6 border border-slate-200 dark:border-slate-800">
                        <p class="text-sm text-slate-600 dark:text-slate-400 mb-1">Pending Assignment</p>
                        <p class="text-3xl font-bold text-orange-600" id="pendingInspections">0</p>
                    </div>
                    <div class="bg-white dark:bg-slate-900 rounded-xl p-6 border border-slate-200 dark:border-slate-800">
                        <p class="text-sm text-slate-600 dark:text-slate-400 mb-1">In Progress</p>
                        <p class="text-3xl font-bold text-blue-600" id="inProgressInspections">0</p>
                    </div>
                    <div class="bg-white dark:bg-slate-900 rounded-xl p-6 border border-slate-200 dark:border-slate-800">
                        <p class="text-sm text-slate-600 dark:text-slate-400 mb-1">Verified</p>
                        <p class="text-3xl font-bold text-green-600" id="verifiedInspections">0</p>
                    </div>
                </div>

                <!-- Filters -->
                <div class="bg-white dark:bg-slate-900 rounded-xl p-4 border border-slate-200 dark:border-slate-800 flex gap-4 flex-wrap">
                    <select id="statusFilter" class="px-4 py-2 rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white text-sm">
                        <option value="">All Status</option>
                        <option value="NEW">New</option>
                        <option value="SCHEDULED">Scheduled</option>
                        <option value="IN_PROGRESS">In Progress</option>
                        <option value="COMPLETED">Completed</option>
                        <option value="VERIFIED">Verified</option>
                    </select>
                    <input id="searchInput" type="text" placeholder="Search by Inspection # or Vehicle" class="flex-1 px-4 py-2 rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white text-sm" />
                </div>

                <!-- Inspections Table -->
                <div class="bg-white dark:bg-slate-900 rounded-xl shadow-sm border border-slate-200 dark:border-slate-800 overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse">
                            <thead>
                                <tr class="bg-slate-50 dark:bg-slate-800/50 border-b border-slate-200 dark:border-slate-800">
                                    <th class="px-6 py-4 text-xs font-bold text-slate-600 dark:text-slate-400 uppercase">Inspection #</th>
                                    <th class="px-6 py-4 text-xs font-bold text-slate-600 dark:text-slate-400 uppercase">Claim #</th>
                                    <th class="px-6 py-4 text-xs font-bold text-slate-600 dark:text-slate-400 uppercase">Vehicle</th>
                                    <th class="px-6 py-4 text-xs font-bold text-slate-600 dark:text-slate-400 uppercase">Assigned Staff</th>
                                    <th class="px-6 py-4 text-xs font-bold text-slate-600 dark:text-slate-400 uppercase">Location</th>
                                    <th class="px-6 py-4 text-xs font-bold text-slate-600 dark:text-slate-400 uppercase">Status</th>
                                    <th class="px-6 py-4 text-xs font-bold text-slate-600 dark:text-slate-400 uppercase">Created</th>
                                    <th class="px-6 py-4 text-xs font-bold text-slate-600 dark:text-slate-400 uppercase text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="inspectionsTable" class="divide-y divide-slate-200 dark:divide-slate-800">
                                <tr><td colspan="8" class="px-6 py-8 text-center text-slate-500">Loading inspections...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Create Inspection Modal -->
    <div id="createModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4" style="display: none !important;">
        <div class="bg-white dark:bg-slate-900 rounded-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto p-8">
            <div class="flex justify-between items-start mb-6">
                <h2 class="text-2xl font-bold text-slate-900 dark:text-white">Create Inspection</h2>
                <button onclick="closeCreateModal()" class="text-slate-500 hover:text-slate-700"><span class="material-symbols-outlined">close</span></button>
            </div>

            <form id="createForm" class="space-y-4">
                <div>
                    <label class="text-sm font-semibold text-slate-600 dark:text-slate-400 block mb-2">Select Approved Claim</label>
                    <select id="claimSelect" required class="w-full px-4 py-3 rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white">
                        <option value="">-- Choose Claim --</option>
                    </select>
                </div>
                <div>
                    <label class="text-sm font-semibold text-slate-600 dark:text-slate-400 block mb-2">Scheduled Date</label>
                    <input type="date" id="scheduledDate" required class="w-full px-4 py-3 rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white" />
                </div>
                <div>
                    <label class="text-sm font-semibold text-slate-600 dark:text-slate-400 block mb-2">Inspection Location</label>
                    <input type="text" id="location" required placeholder="e.g., 123 Main St, Downtown Branch" class="w-full px-4 py-3 rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white" />
                </div>
                <div>
                    <label class="text-sm font-semibold text-slate-600 dark:text-slate-400 block mb-2">Assign to Staff</label>
                    <select id="staffSelect" required class="w-full px-4 py-3 rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white">
                        <option value="">-- Select Staff --</option>
                    </select>
                </div>
                <div class="flex gap-3 justify-end mt-8">
                    <button type="button" onclick="closeCreateModal()" class="px-6 py-2 border border-slate-300 dark:border-slate-600 text-slate-900 dark:text-white rounded-lg font-semibold hover:bg-slate-50 dark:hover:bg-slate-800">Cancel</button>
                    <button type="submit" class="px-6 py-2 bg-primary text-white rounded-lg font-semibold hover:opacity-90">Create Inspection</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Verify Modal -->
    <div id="verifyModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4" style="display: none !important;">
        <div class="bg-white dark:bg-slate-900 rounded-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto p-8">
            <div class="flex justify-between items-start mb-6">
                <h2 class="text-2xl font-bold text-slate-900 dark:text-white">Verify Inspection</h2>
                <button onclick="closeVerifyModal()" class="text-slate-500 hover:text-slate-700"><span class="material-symbols-outlined">close</span></button>
            </div>

            <div id="verifyDetails" class="space-y-4 mb-6">
                <div><label class="text-sm font-semibold text-slate-600 dark:text-slate-400">Inspection #</label><p id="verifyInspNum" class="font-semibold text-slate-900 dark:text-white"></p></div>
                <div><label class="text-sm font-semibold text-slate-600 dark:text-slate-400">Status</label><p id="verifyStatus" class="font-semibold text-slate-900 dark:text-white"></p></div>
                <div><label class="text-sm font-semibold text-slate-600 dark:text-slate-400">Assessment</label><p id="verifyAssessment" class="text-slate-600 dark:text-slate-400 p-3 bg-slate-50 dark:bg-slate-800/50 rounded-lg"></p></div>
            </div>

            <div class="flex gap-3 justify-end">
                <button onclick="closeVerifyModal()" class="px-6 py-2 border border-slate-300 dark:border-slate-600 text-slate-900 dark:text-white rounded-lg font-semibold hover:bg-slate-50 dark:hover:bg-slate-800">Cancel</button>
                <button onclick="confirmVerify()" class="px-6 py-2 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700">Mark as Verified</button>
            </div>
        </div>
    </div>

    <script src="../js/admin-sidebar.js"></script>
    <script>
        let allInspections = [];
        let approvedClaims = [];
        let staffList = [];
        let selectedInspection = null;

        // Load admin sidebar with enhanced error handling
        function loadAdminSidebar() {
            fetch('../templates/admin-sidebar.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('sidebar-container').innerHTML = html;
                    // Initialize sidebar after HTML is injected
                    if (typeof initializeAdminSidebar === 'function') {
                        initializeAdminSidebar();
                    }
                })
                .catch(error => console.error('Error loading sidebar:', error));
        }
        
        // Call sidebar loader
        loadAdminSidebar();

        async function loadInspections() {
            try {
                const response = await fetch('/api/inspections/pending/all');
                if (!response.ok) {
                    console.error('Failed to load inspections: HTTP', response.status);
                    return;
                }
                const text = await response.text();
                if (!text) {
                    console.error('Empty response from API');
                    return;
                }
                const result = JSON.parse(text);
                if (result.success) {
                    allInspections = result.data || [];
                    displayInspections(allInspections);
                    updateStats();
                } else {
                    console.error('Failed to load inspections:', result.message);
                }
            } catch (error) {
                console.error('Error loading inspections:', error);
            }
        }

        async function loadApprovedClaims() {
            try {
                const response = await fetch('/api/claims/pending/all');
                if (!response.ok) {
                    console.error('Failed to load claims: HTTP', response.status);
                    return;
                }
                const text = await response.text();
                if (!text) {
                    console.error('Empty response from API');
                    return;
                }
                const result = JSON.parse(text);
                if (result.success) {
                    approvedClaims = (result.data || []).filter(c => c.status === 'APPROVED');
                    const claimSelect = document.getElementById('claimSelect');
                    claimSelect.innerHTML = '<option value="">-- Choose Claim --</option>';
                    approvedClaims.forEach(claim => {
                        const option = document.createElement('option');
                        option.value = claim.claimId;
                        option.textContent = `Claim #${claim.claimNumber} - Policy #${claim.policyId}`;
                        claimSelect.appendChild(option);
                    });
                } else {
                    console.error('Failed to load claims:', result.message);
                }
            } catch (error) {
                console.error('Error loading claims:', error);
            }
        }

        async function loadStaff() {
            try {
                const response = await fetch('/api/agentStaffManagement/staff');
                if (!response.ok) {
                    console.error('Failed to load staff: HTTP', response.status);
                    const staffSelect = document.getElementById('staffSelect');
                    if (staffSelect) staffSelect.innerHTML = '<option value="">-- Select Staff --</option>';
                    return;
                }
                const text = await response.text();
                if (!text) {
                    console.error('Empty response from API');
                    return;
                }
                const result = JSON.parse(text);
                if (result.success) {
                    staffList = result.data || [];
                    const staffSelect = document.getElementById('staffSelect');
                    staffSelect.innerHTML = '<option value="">-- Select Staff --</option>';
                    staffList.forEach(staff => {
                        const option = document.createElement('option');
                        option.value = staff.staffId;
                        option.textContent = staff.fullName || staff.name;
                        staffSelect.appendChild(option);
                    });
                } else {
                    console.error('Failed to load staff:', result.message);
                }
            } catch (error) {
                console.error('Error loading staff:', error);
            }
        }

        function displayInspections(inspections) {
            const table = document.getElementById('inspectionsTable');
            if (inspections.length === 0) {
                table.innerHTML = '<tr><td colspan="8" class="px-6 py-8 text-center text-slate-500">No inspections found</td></tr>';
                return;
            }

            table.innerHTML = inspections.map(insp => `
                <tr class="hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors">
                    <td class="px-6 py-4 font-semibold text-slate-900 dark:text-white">#${insp.inspectionId}</td>
                    <td class="px-6 py-4 text-slate-600 dark:text-slate-400">#${insp.claimId || 'N/A'}</td>
                    <td class="px-6 py-4 text-slate-600 dark:text-slate-400">${insp.vehicleName || 'N/A'}</td>
                    <td class="px-6 py-4 text-sm text-slate-600 dark:text-slate-400">${insp.staffName || 'Unassigned'}</td>
                    <td class="px-6 py-4 text-sm text-slate-600 dark:text-slate-400">${insp.inspectionLocation || 'N/A'}</td>
                    <td class="px-6 py-4"><span class="${getStatusBadgeClass(insp.status)}">${getStatusLabel(insp.status)}</span></td>
                    <td class="px-6 py-4 text-sm text-slate-600 dark:text-slate-400">${formatDate(insp.createdAt)}</td>
                    <td class="px-6 py-4 text-right">
                        <button onclick="openVerifyModal(${insp.inspectionId})" class="text-primary font-semibold text-sm hover:underline">View â†’</button>
                    </td>
                </tr>
            `).join('');
        }

        function updateStats() {
            const pending = allInspections.filter(i => i.status === 'NEW' || i.status === 'SCHEDULED').length;
            const inProgress = allInspections.filter(i => i.status === 'IN_PROGRESS').length;
            const verified = allInspections.filter(i => i.status === 'VERIFIED').length;

            document.getElementById('totalInspections').textContent = allInspections.length;
            document.getElementById('pendingInspections').textContent = pending;
            document.getElementById('inProgressInspections').textContent = inProgress;
            document.getElementById('verifiedInspections').textContent = verified;
        }

        document.getElementById('createInspectionBtn').addEventListener('click', () => {
            document.getElementById('createModal').style.display = 'flex';
            loadApprovedClaims();
            loadStaff();
        });

        function closeCreateModal() {
            document.getElementById('createModal').style.display = 'none';
            document.getElementById('createForm').reset();
        }

        function closeVerifyModal() {
            document.getElementById('verifyModal').style.display = 'none';
        }

        document.getElementById('createForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const claimId = document.getElementById('claimSelect').value;
            const scheduledDate = document.getElementById('scheduledDate').value;
            const location = document.getElementById('location').value;
            const staffId = document.getElementById('staffSelect').value;

            // Find the selected claim to get vehicleId
            const selectedClaim = approvedClaims.find(c => c.claimId == claimId);
            if (!selectedClaim || !selectedClaim.vehicleId) {
                showPopMessage('Invalid claim or vehicle not found', 'error');
                return;
            }

            try {
                console.log('Creating inspection:', { vehicleId: selectedClaim.vehicleId, claimId, scheduledDate, location, staffId });
                const response = await fetch('/api/inspections/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        vehicleId: selectedClaim.vehicleId,
                        claimId: parseInt(claimId), 
                        scheduledDate: scheduledDate + 'T09:00:00',
                        inspectionLocation: location, 
                        assignedStaffId: parseInt(staffId) 
                    })
                });

                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    let errorMessage = 'Failed to create inspection';
                    try {
                        const responseText = await response.text();
                        console.log('Response body:', responseText);
                        if (responseText) {
                            const errorData = JSON.parse(responseText);
                            errorMessage = errorData.message || errorMessage;
                        }
                    } catch (e) {
                        console.error('Error parsing response:', e);
                    }
                    console.error('Inspection creation error:', errorMessage);
                    showPopMessage(errorMessage, 'error');
                    return;
                }

                const result = await response.json();
                if (result.success) {
                    showPopMessage('Inspection created successfully', 'success');
                    closeCreateModal();
                    loadInspections();
                } else {
                    showPopMessage(result.message || 'Failed to create inspection', 'error');
                }
            } catch (error) {
                console.error('Inspection creation error:', error);
                showPopMessage('Error: ' + error.message, 'error');
            }
        });

        function openVerifyModal(inspectionId) {
            selectedInspection = allInspections.find(i => i.inspectionId === inspectionId);
            if (!selectedInspection) return;

            document.getElementById('verifyInspNum').textContent = '#' + selectedInspection.inspectionId;
            document.getElementById('verifyStatus').textContent = getStatusLabel(selectedInspection.status);
            document.getElementById('verifyAssessment').textContent = selectedInspection.overallAssessment || 'No assessment provided';
            document.getElementById('verifyModal').style.display = 'flex';
        }

        async function confirmVerify() {
            try {
                const response = await fetch(`/api/inspections/${selectedInspection.inspectionId}/verify`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ verifiedByStaffId: 1 })
                });
                const result = await response.json();
                if (result.success) {
                    showPopMessage('Inspection verified successfully', 'success');
                    closeVerifyModal();
                    loadInspections();
                } else {
                    showPopMessage(result.message || 'Failed to verify inspection', 'error');
                }
            } catch (error) {
                showPopMessage('Error: ' + error.message, 'error');
            }
        }

        function getStatusBadgeClass(status) {
            const classes = {
                'NEW': 'px-3 py-1 rounded-full text-xs font-semibold bg-yellow-100 text-yellow-700 dark:bg-yellow-900/30 dark:text-yellow-300',
                'SCHEDULED': 'px-3 py-1 rounded-full text-xs font-semibold bg-blue-100 text-blue-700 dark:bg-blue-900/30 dark:text-blue-300',
                'IN_PROGRESS': 'px-3 py-1 rounded-full text-xs font-semibold bg-orange-100 text-orange-700 dark:bg-orange-900/30 dark:text-orange-300',
                'COMPLETED': 'px-3 py-1 rounded-full text-xs font-semibold bg-purple-100 text-purple-700 dark:bg-purple-900/30 dark:text-purple-300',
                'VERIFIED': 'px-3 py-1 rounded-full text-xs font-semibold bg-green-100 text-green-700 dark:bg-green-900/30 dark:text-green-300'
            };
            return classes[status] || classes['NEW'];
        }

        function getStatusLabel(status) {
            const labels = {
                'NEW': 'New',
                'SCHEDULED': 'Scheduled',
                'IN_PROGRESS': 'In Progress',
                'COMPLETED': 'Completed',
                'VERIFIED': 'Verified'
            };
            return labels[status] || status;
        }

        function formatDate(dateStr) {
            if (!dateStr) return 'N/A';
            return new Date(dateStr).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        }

        document.getElementById('statusFilter').addEventListener('change', (e) => {
            const status = e.target.value;
            const filtered = status ? allInspections.filter(i => i.status === status) : allInspections;
            displayInspections(filtered);
        });

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = allInspections.filter(i =>
                i.inspectionId.toString().includes(query) ||
                (i.vehicleName || '').toLowerCase().includes(query)
            );
            displayInspections(filtered);
        });

        loadInspections();
        loadApprovedClaims();
        loadStaff();
    </script>
    <script src="../js/pageLoader.js"></script>
</body>

</html>
