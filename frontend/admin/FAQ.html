<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>FAQ Management - AVIMS</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .toast-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            animation: slideIn 0.3s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .animate-out {
            animation: slideOut 0.3s ease-in-out forwards;
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }

        .modal-hidden {
            display: none !important;
        }
    </style>
    <script src="../js/config.js"></script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-[#0d141b] dark:text-slate-100">
    <div class="flex h-screen overflow-hidden">
        <div id="sidebar-container"></div>
        <main class="flex-1 overflow-y-auto flex flex-col bg-background-light dark:bg-background-dark">
            <div class="p-8 space-y-6 max-w-7xl mx-auto w-full">
                <!-- Page Heading -->
                <div class="flex flex-wrap items-center justify-between gap-4">
                    <div class="space-y-1">
                        <h2 class="text-3xl font-black tracking-tight dark:text-white">FAQ Management</h2>
                        <p class="text-[#4c739a] dark:text-slate-400 text-base">Create and manage frequently asked questions</p>
                    </div>
                    <button id="addFaqBtn"
                        class="flex items-center gap-2 px-4 py-2 bg-primary text-white rounded-lg font-bold text-sm hover:bg-primary/90 transition-all shadow-sm">
                        <span class="material-symbols-outlined text-sm">add</span>
                        <span>Add FAQ</span>
                    </button>
                </div>

                <!-- Filters -->
                <div
                    class="bg-white dark:bg-slate-900 p-4 rounded-xl border border-slate-200 dark:border-slate-800 shadow-sm flex gap-4 flex-wrap">
                    <input id="searchInput" type="text" placeholder="Search FAQs..."
                        class="flex-1 min-w-[200px] px-4 py-2 rounded-lg border border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 focus:ring-2 focus:ring-primary/50" />
                    <select id="statusFilter"
                        class="px-4 py-2 rounded-lg border border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 focus:ring-2 focus:ring-primary/50">
                        <option value="">All Status</option>
                        <option value="true">Published</option>
                        <option value="false">Draft</option>
                    </select>
                </div>

                <!-- FAQ Table -->
                <div
                    class="bg-white dark:bg-slate-900 rounded-xl border border-[#e7edf3] dark:border-slate-800 shadow-sm overflow-hidden flex flex-col">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-slate-50 dark:bg-slate-800">
                                <tr>
                                    <th class="px-6 py-3 text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider">Question</th>
                                    <th class="px-6 py-3 text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider">Status</th>
                                    <th class="px-6 py-3 text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider">Created</th>
                                    <th class="px-6 py-3 text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="faqTableBody" class="divide-y divide-[#e7edf3] dark:divide-slate-800">
                                <tr class="hover:bg-slate-50 dark:hover:bg-slate-800/50">
                                    <td colspan="4" class="px-6 py-8 text-center text-slate-500">Loading FAQs...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit FAQ Modal -->
    <div id="faqModal" class="modal-hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
        <div class="bg-white dark:bg-slate-900 rounded-xl shadow-lg max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b border-slate-200 dark:border-slate-800 sticky top-0 bg-white dark:bg-slate-900">
                <h3 id="modalTitle" class="text-xl font-bold">Add FAQ</h3>
            </div>
            <div class="p-6 space-y-4">
                <div>
                    <label class="block text-sm font-semibold mb-2">Question</label>
                    <input id="faqQuestion" type="text" placeholder="Enter question..." class="w-full px-4 py-2 rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 focus:ring-2 focus:ring-primary/50" />
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2">Answer</label>
                    <textarea id="faqAnswer" rows="6" placeholder="Enter answer..." class="w-full px-4 py-2 rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 focus:ring-2 focus:ring-primary/50"></textarea>
                </div>
                <div class="flex items-center gap-3">
                    <input id="faqIsActive" type="checkbox" class="w-4 h-4 rounded" />
                    <label for="faqIsActive" class="text-sm font-semibold">Publish this FAQ (make it visible to users)</label>
                </div>
            </div>
            <div class="p-6 border-t border-slate-200 dark:border-slate-800 flex gap-3 justify-end sticky bottom-0 bg-white dark:bg-slate-900">
                <button id="closeModalBtn" class="px-4 py-2 bg-slate-200 dark:bg-slate-800 text-slate-900 dark:text-white rounded-lg font-bold hover:bg-slate-300 dark:hover:bg-slate-700">Cancel</button>
                <button id="saveFaqBtn" class="px-4 py-2 bg-primary text-white rounded-lg font-bold hover:bg-primary/90">Save</button>
            </div>
        </div>
    </div>

    <script src="../js/admin-sidebar.js"></script>
    <script>
        if (typeof API_BASE === 'undefined') {
            window.API_BASE = "http://localhost:5169/api";
        }
        let currentFaqId = null;

        // Load sidebar
        fetch("../templates/admin-sidebar.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("sidebar-container").innerHTML = html;
                if (typeof initializeAdminSidebar === "function") {
                    initializeAdminSidebar();
                }
            });

        // Load FAQs on page load
        document.addEventListener("DOMContentLoaded", loadFaqs);

        // Modal controls
        document.getElementById("addFaqBtn").addEventListener("click", () => {
            currentFaqId = null;
            document.getElementById("modalTitle").textContent = "Add FAQ";
            document.getElementById("faqQuestion").value = "";
            document.getElementById("faqAnswer").value = "";
            document.getElementById("faqIsActive").checked = true;
            document.getElementById("faqModal").classList.remove("modal-hidden");
        });

        document.getElementById("closeModalBtn").addEventListener("click", () => {
            document.getElementById("faqModal").classList.add("modal-hidden");
        });

        // Load FAQs
        async function loadFaqs() {
            try {
                const response = await fetch(`${API_BASE}/faq/admin`);
                const data = await response.json();
                const faqs = data.faqs || [];
                
                const tbody = document.getElementById("faqTableBody");
                if (faqs && faqs.length > 0) {
                    tbody.innerHTML = faqs.map(faq => `
                        <tr class="hover:bg-slate-50 dark:hover:bg-slate-800/50">
                            <td class="px-6 py-4 font-medium max-w-md truncate" title="${faq.question}">${faq.question}</td>
                            <td class="px-6 py-4">
                                <span class="px-3 py-1 rounded-full text-xs font-bold
                                    ${faq.isActive ? "bg-green-100 text-green-700" : "bg-gray-100 text-gray-700"}">
                                    ${faq.isActive ? "Published" : "Draft"}
                                </span>
                            </td>
                            <td class="px-6 py-4 text-sm text-slate-500">${new Date(faq.createdDate || new Date()).toLocaleDateString()}</td>
                            <td class="px-6 py-4 text-right">
                                <button onclick="editFaq(${faq.faqId})" class="text-blue-600 hover:text-blue-700 font-semibold text-sm mr-3">Edit</button>
                                <button onclick="toggleFaqStatus(${faq.faqId})" class="text-amber-600 hover:text-amber-700 font-semibold text-sm mr-3">${faq.isActive ? "Unpublish" : "Publish"}</button>
                                <button onclick="deleteFaq(${faq.faqId})" class="text-red-600 hover:text-red-700 font-semibold text-sm">Delete</button>
                            </td>
                        </tr>
                    `).join("");
                } else {
                    tbody.innerHTML = '<tr><td colspan="4" class="px-6 py-8 text-center text-slate-500">No FAQs found</td></tr>';
                }
            } catch (error) {
                console.error("Error loading FAQs:", error);
                showToast("Error loading FAQs", "error");
            }
        }

        // Edit FAQ
        async function editFaq(id) {
            try {
                const response = await fetch(`${API_BASE}/faq/${id}`);
                const faq = await response.json();
                
                currentFaqId = id;
                document.getElementById("modalTitle").textContent = "Edit FAQ";
                document.getElementById("faqQuestion").value = faq.question;
                document.getElementById("faqAnswer").value = faq.answer;
                document.getElementById("faqIsActive").checked = faq.isActive;
                document.getElementById("faqModal").classList.remove("modal-hidden");
            } catch (error) {
                console.error("Error loading FAQ:", error);
                showToast("Error loading FAQ", "error");
            }
        }

        // Toggle FAQ status
        async function toggleFaqStatus(id) {
            try {
                const response = await fetch(`${API_BASE}/faq/${id}/toggle`, { method: "PUT" });
                if (response.ok) {
                    showToast("FAQ status updated successfully", "success");
                    loadFaqs();
                } else {
                    showToast("Error updating FAQ status", "error");
                }
            } catch (error) {
                console.error("Error updating FAQ status:", error);
                showToast("Error updating FAQ status", "error");
            }
        }

        // Delete FAQ
        async function deleteFaq(id) {
            if (!confirm("Are you sure you want to delete this FAQ?")) return;

            try {
                const response = await fetch(`${API_BASE}/faq/${id}`, { method: "DELETE" });
                if (response.ok) {
                    showToast("FAQ deleted successfully", "success");
                    loadFaqs();
                } else {
                    showToast("Error deleting FAQ", "error");
                }
            } catch (error) {
                console.error("Error deleting FAQ:", error);
                showToast("Error deleting FAQ", "error");
            }
        }

        // Save FAQ
        document.getElementById("saveFaqBtn").addEventListener("click", async () => {
            const question = document.getElementById("faqQuestion").value.trim();
            const answer = document.getElementById("faqAnswer").value.trim();
            const isActive = document.getElementById("faqIsActive").checked;

            if (!question || !answer) {
                showToast("Both question and answer are required", "error");
                return;
            }

            try {
                const payload = { question, answer, isActive };

                const url = currentFaqId 
                    ? `${API_BASE}/faq/${currentFaqId}`
                    : `${API_BASE}/faq`;
                
                const method = currentFaqId ? "PUT" : "POST";

                const response = await fetch(url, {
                    method,
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    showToast(currentFaqId ? "FAQ updated successfully" : "FAQ added successfully", "success");
                    document.getElementById("faqModal").classList.add("modal-hidden");
                    loadFaqs();
                } else {
                    showToast("Error saving FAQ", "error");
                }
            } catch (error) {
                console.error("Error saving FAQ:", error);
                showToast("Error saving FAQ", "error");
            }
        });

        // Search filter
        document.getElementById("searchInput").addEventListener("input", (e) => {
            const query = e.target.value.toLowerCase();
            const rows = document.querySelectorAll("#faqTableBody tr:not(:last-child)");
            rows.forEach(row => {
                row.style.display = row.textContent.toLowerCase().includes(query) ? "" : "none";
            });
        });

        // Status filter
        document.getElementById("statusFilter").addEventListener("change", async (e) => {
            if (!e.target.value) {
                loadFaqs();
                return;
            }
            const isActive = e.target.value === "true";
            try {
                const response = await fetch(`${API_BASE}/faq/admin`);
                const faqs = await response.json();
                const filtered = faqs.filter(faq => faq.isActive === isActive);
                
                const tbody = document.getElementById("faqTableBody");
                tbody.innerHTML = filtered.map(faq => `
                    <tr class="hover:bg-slate-50 dark:hover:bg-slate-800/50">
                        <td class="px-6 py-4 font-medium max-w-md truncate" title="${faq.question}">${faq.question}</td>
                        <td class="px-6 py-4">
                            <span class="px-3 py-1 rounded-full text-xs font-bold
                                ${faq.isActive ? "bg-green-100 text-green-700" : "bg-gray-100 text-gray-700"}">
                                ${faq.isActive ? "Published" : "Draft"}
                            </span>
                        </td>
                        <td class="px-6 py-4 text-sm text-slate-500">${new Date(faq.createdDate || new Date()).toLocaleDateString()}</td>
                        <td class="px-6 py-4 text-right">
                            <button onclick="editFaq(${faq.faqId})" class="text-blue-600 hover:text-blue-700 font-semibold text-sm mr-3">Edit</button>
                            <button onclick="toggleFaqStatus(${faq.faqId})" class="text-amber-600 hover:text-amber-700 font-semibold text-sm mr-3">${faq.isActive ? "Unpublish" : "Publish"}</button>
                            <button onclick="deleteFaq(${faq.faqId})" class="text-red-600 hover:text-red-700 font-semibold text-sm">Delete</button>
                        </td>
                    </tr>
                `).join("");
            } catch (error) {
                console.error("Error filtering FAQs:", error);
                loadFaqs();
            }
        });

        // Toast notification
        function showToast(message, type = "info") {
            const toast = document.createElement("div");
            toast.className = `toast-notification px-6 py-4 rounded-lg text-white font-semibold
                ${type === "success" ? "bg-green-500" : ""}
                ${type === "error" ? "bg-red-500" : ""}
                ${type === "info" ? "bg-blue-500" : ""}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.classList.add("animate-out");
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
    </script>
    <script src="../js/pageLoader.js"></script>
</body>

</html>
