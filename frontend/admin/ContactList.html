<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Contact Messages</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <nav class="bg-[#0a1e3e] text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="font-bold text-xl tracking-wider">AVIMS ADMIN</div>
                <div class="text-sm text-gray-300">Welcome, Admin</div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-10 px-4 sm:px-6 lg:px-8">

        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-900">Customer Messages</h1>
            <button onclick="loadContacts()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 shadow transition-all">
                <span>🔄 Reload Data</span>
            </button>
        </div>

        <div class="bg-white rounded-xl shadow-md overflow-hidden border border-gray-200">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Date Sent</th>
                            <th class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Customer Info</th>
                            <th class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Message Content</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="4" class="text-center py-10 text-gray-500">Loading data...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        // Hàm chạy ngay khi trang web tải xong
        document.addEventListener('DOMContentLoaded', loadContacts);

        async function loadContacts() {
            const tableBody = document.getElementById('tableBody');

            try {
                // 1. Gọi API (Lưu ý Port 5169)
                const response = await fetch('http://localhost:5169/api/Contacts');

                if (!response.ok) {
                    throw new Error("Cannot connect to server");
                }

                // 2. Chuyển dữ liệu về dạng JSON
                const data = await response.json();

                // 3. Xóa nội dung cũ (Loading...)
                tableBody.innerHTML = '';

                // 4. Nếu không có dữ liệu
                if (data.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="4" class="text-center py-8 text-gray-500">No messages found.</td></tr>`;
                    return;
                }

                // 5. Duyệt qua từng tin nhắn và tạo dòng (Row)
                data.forEach(item => {
                    // Format ngày tháng cho đẹp
                    const dateObj = new Date(item.createdDate);
                    const dateStr = dateObj.toLocaleDateString('en-GB') + ' ' + dateObj.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

                    // Tạo HTML cho từng dòng
                    const row = `
                        <tr class="hover:bg-gray-50 transition-colors">
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                #${item.id}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600 font-medium">
                                ${dateStr}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm font-bold text-gray-900">${item.name}</div>
                                <div class="text-sm text-blue-600">${item.email}</div>
                            </td>
                            <td class="px-6 py-4 text-sm text-gray-700 max-w-md break-words">
                                ${item.message}
                            </td>
                        </tr>
                    `;
                    // Gắn dòng vừa tạo vào bảng
                    tableBody.innerHTML += row;
                });

            } catch (error) {
                console.error(error);
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="4" class="text-center py-10 text-red-500 font-bold">
                            ❌ Error loading data! Make sure API is running.
                        </td>
                    </tr>`;
            }
        }
    </script>
    <script src="../js/pageLoader.js"></script>

</body>
</html>
