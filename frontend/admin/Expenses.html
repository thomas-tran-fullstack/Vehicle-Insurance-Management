<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Company Expenses Management - AVIMS</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .toast-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            animation: slideIn 0.3s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .animate-out {
            animation: slideOut 0.3s ease-in-out forwards;
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }

        .modal-hidden {
            display: none !important;
        }
    </style>
    <script src="../js/config.js"></script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-[#0d141b] dark:text-slate-100">
    <div class="flex h-screen overflow-hidden">
        <div id="sidebar-container"></div>
        <main class="flex-1 overflow-y-auto flex flex-col bg-background-light dark:bg-background-dark">
            <div class="p-8 space-y-6 max-w-7xl mx-auto w-full">
                <!-- Page Heading -->
                <div class="flex flex-wrap items-center justify-between gap-4">
                    <div class="space-y-1">
                        <h2 class="text-3xl font-black tracking-tight dark:text-white">Company Expenses</h2>
                        <p class="text-[#4c739a] dark:text-slate-400 text-base">Track and manage company expenses</p>
                    </div>
                    <button id="addExpenseBtn"
                        class="flex items-center gap-2 px-4 py-2 bg-primary text-white rounded-lg font-bold text-sm hover:bg-primary/90 transition-all shadow-sm">
                        <span class="material-symbols-outlined text-sm">add</span>
                        <span>Add Expense</span>
                    </button>
                </div>

                <!-- Summary Cards -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-white dark:bg-slate-900 p-6 rounded-xl border border-slate-200 dark:border-slate-800 shadow-sm">
                        <p class="text-sm font-semibold text-slate-500 dark:text-slate-400">Total Expenses</p>
                        <p id="totalExpenses" class="text-3xl font-bold mt-2">$0.00</p>
                    </div>
                    <div class="bg-white dark:bg-slate-900 p-6 rounded-xl border border-slate-200 dark:border-slate-800 shadow-sm">
                        <p class="text-sm font-semibold text-slate-500 dark:text-slate-400">This Month</p>
                        <p id="monthlyExpenses" class="text-3xl font-bold mt-2">$0.00</p>
                    </div>
                    <div class="bg-white dark:bg-slate-900 p-6 rounded-xl border border-slate-200 dark:border-slate-800 shadow-sm">
                        <p class="text-sm font-semibold text-slate-500 dark:text-slate-400">Total Records</p>
                        <p id="totalRecords" class="text-3xl font-bold mt-2">0</p>
                    </div>
                </div>

                <!-- Filters -->
                <div
                    class="bg-white dark:bg-slate-900 p-4 rounded-xl border border-slate-200 dark:border-slate-800 shadow-sm flex gap-4 flex-wrap">
                    <input id="searchInput" type="text" placeholder="Search expenses..."
                        class="flex-1 min-w-[200px] px-4 py-2 rounded-lg border border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 focus:ring-2 focus:ring-primary/50" />
                    <select id="typeFilter"
                        class="px-4 py-2 rounded-lg border border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 focus:ring-2 focus:ring-primary/50">
                        <option value="">All Types</option>
                        <option value="MAINTENANCE">Maintenance</option>
                        <option value="SALARIES">Salaries</option>
                        <option value="UTILITIES">Utilities</option>
                        <option value="MARKETING">Marketing</option>
                        <option value="OFFICE">Office</option>
                        <option value="OTHER">Other</option>
                    </select>
                </div>

                <!-- Expenses Table -->
                <div
                    class="bg-white dark:bg-slate-900 rounded-xl border border-[#e7edf3] dark:border-slate-800 shadow-sm overflow-hidden flex flex-col">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-slate-50 dark:bg-slate-800">
                                <tr>
                                    <th class="px-6 py-3 text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider">Date</th>
                                    <th class="px-6 py-3 text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider">Type</th>
                                    <th class="px-6 py-3 text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider">Description</th>
                                    <th class="px-6 py-3 text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider">Amount</th>
                                    <th class="px-6 py-3 text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="expensesTableBody" class="divide-y divide-[#e7edf3] dark:divide-slate-800">
                                <tr class="hover:bg-slate-50 dark:hover:bg-slate-800/50">
                                    <td colspan="5" class="px-6 py-8 text-center text-slate-500">Loading expenses...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Expense Modal -->
    <div id="expenseModal" class="modal-hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
        <div class="bg-white dark:bg-slate-900 rounded-xl shadow-lg max-w-md w-full mx-4">
            <div class="p-6 border-b border-slate-200 dark:border-slate-800">
                <h3 id="modalTitle" class="text-xl font-bold">Add Expense</h3>
            </div>
            <div class="p-6 space-y-4">
                <div>
                    <label class="block text-sm font-semibold mb-2">Date</label>
                    <input id="expenseDate" type="date" class="w-full px-4 py-2 rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 focus:ring-2 focus:ring-primary/50" />
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2">Type</label>
                    <select id="expenseType" class="w-full px-4 py-2 rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 focus:ring-2 focus:ring-primary/50">
                        <option value="MAINTENANCE">Maintenance</option>
                        <option value="SALARIES">Salaries</option>
                        <option value="UTILITIES">Utilities</option>
                        <option value="MARKETING">Marketing</option>
                        <option value="OFFICE">Office</option>
                        <option value="OTHER">Other</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2">Description</label>
                    <input id="expenseDescription" type="text" placeholder="Enter description..." class="w-full px-4 py-2 rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 focus:ring-2 focus:ring-primary/50" />
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2">Amount</label>
                    <input id="expenseAmount" type="number" step="0.01" placeholder="0.00" class="w-full px-4 py-2 rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 focus:ring-2 focus:ring-primary/50" />
                </div>
            </div>
            <div class="p-6 border-t border-slate-200 dark:border-slate-800 flex gap-3 justify-end">
                <button id="closeModalBtn" class="px-4 py-2 bg-slate-200 dark:bg-slate-800 text-slate-900 dark:text-white rounded-lg font-bold hover:bg-slate-300 dark:hover:bg-slate-700">Cancel</button>
                <button id="saveExpenseBtn" class="px-4 py-2 bg-primary text-white rounded-lg font-bold hover:bg-primary/90">Save</button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteConfirmModal" class="modal-hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
        <div class="bg-white dark:bg-slate-900 rounded-xl shadow-lg max-w-md w-full mx-4">
            <div class="p-6 border-b border-slate-200 dark:border-slate-800">
                <h3 class="text-xl font-bold text-red-600">Confirm Delete</h3>
            </div>
            <div class="p-6">
                <p class="text-slate-700 dark:text-slate-300">Are you sure you want to delete this expense? This action cannot be undone.</p>
            </div>
            <div class="p-6 border-t border-slate-200 dark:border-slate-800 flex gap-3 justify-end">
                <button id="cancelDeleteBtn" class="px-4 py-2 bg-slate-200 dark:bg-slate-800 text-slate-900 dark:text-white rounded-lg font-bold hover:bg-slate-300 dark:hover:bg-slate-700">Cancel</button>
                <button id="confirmDeleteBtn" class="px-4 py-2 bg-red-600 text-white rounded-lg font-bold hover:bg-red-700">Delete</button>
            </div>
        </div>
    </div>

    <script src="../js/admin-sidebar.js"></script>
    <script>
        if (typeof API_BASE === 'undefined') {
            window.API_BASE = "http://localhost:5169/api";
        }
        let currentExpenseId = null;
        let deleteExpenseId = null;

        // Load sidebar
        fetch("../templates/admin-sidebar.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("sidebar-container").innerHTML = html;
                if (typeof initializeAdminSidebar === "function") {
                    initializeAdminSidebar();
                }
            });

        // Load expenses on page load
        document.addEventListener("DOMContentLoaded", () => {
            loadExpenses();
            document.getElementById("expenseDate").valueAsDate = new Date();
        });

        // Modal controls
        document.getElementById("addExpenseBtn").addEventListener("click", () => {
            currentExpenseId = null;
            document.getElementById("modalTitle").textContent = "Add Expense";
            document.getElementById("expenseDate").valueAsDate = new Date();
            document.getElementById("expenseType").value = "MAINTENANCE";
            document.getElementById("expenseDescription").value = "";
            document.getElementById("expenseAmount").value = "";
            document.getElementById("expenseModal").classList.remove("modal-hidden");
        });

        document.getElementById("closeModalBtn").addEventListener("click", () => {
            document.getElementById("expenseModal").classList.add("modal-hidden");
        });

        // Load expenses
        async function loadExpenses() {
            try {
                const response = await fetch(`${API_BASE}/company-expenses`);
                const data = await response.json();
                const expenses = data.expenses || [];
                
                const tbody = document.getElementById("expensesTableBody");
                if (expenses && expenses.length > 0) {
                    tbody.innerHTML = expenses.map(exp => `
                        <tr class="hover:bg-slate-50 dark:hover:bg-slate-800/50">
                            <td class="px-6 py-4">${new Date(exp.expenseDate).toLocaleDateString()}</td>
                            <td class="px-6 py-4"><span class="px-3 py-1 rounded-full text-xs font-bold bg-blue-100 text-blue-700">${exp.expenseType}</span></td>
                            <td class="px-6 py-4 font-medium">${exp.description || "N/A"}</td>
                            <td class="px-6 py-4 font-bold">$${parseFloat(exp.amount).toFixed(2)}</td>
                            <td class="px-6 py-4 text-right">
                                <button onclick="editExpense(${exp.expenseId})" class="text-blue-600 hover:text-blue-700 font-semibold text-sm mr-3">Edit</button>
                                <button onclick="deleteExpense(${exp.expenseId})" class="text-red-600 hover:text-red-700 font-semibold text-sm">Delete</button>
                            </td>
                        </tr>
                    `).join("");

                    // Update summary
                    const total = expenses.reduce((sum, exp) => sum + parseFloat(exp.amount), 0);
                    document.getElementById("totalExpenses").textContent = `$${total.toFixed(2)}`;
                    document.getElementById("totalRecords").textContent = expenses.length;

                    // Calculate monthly
                    const now = new Date();
                    const thisMonth = expenses.filter(exp => {
                        const expDate = new Date(exp.expenseDate);
                        return expDate.getMonth() === now.getMonth() && expDate.getFullYear() === now.getFullYear();
                    });
                    const monthlyTotal = thisMonth.reduce((sum, exp) => sum + parseFloat(exp.amount), 0);
                    document.getElementById("monthlyExpenses").textContent = `$${monthlyTotal.toFixed(2)}`;
                } else {
                    tbody.innerHTML = '<tr><td colspan="5" class="px-6 py-8 text-center text-slate-500">No expenses found</td></tr>';
                }
            } catch (error) {
                console.error("Error loading expenses:", error);
                showToast("Error loading expenses", "error");
            }
        }

        // Edit expense
        async function editExpense(id) {
            if (!id || id === 'undefined') {
                showToast("Invalid expense ID", "error");
                return;
            }
            try {
                const response = await fetch(`${API_BASE}/company-expenses/${id}`);
                if (!response.ok) {
                    showToast("Error loading expense", "error");
                    return;
                }
                const expense = await response.json();
                
                currentExpenseId = id;
                document.getElementById("modalTitle").textContent = "Edit Expense";
                const dateStr = typeof expense.expenseDate === 'string' ? expense.expenseDate.split('T')[0] : expense.expenseDate;
                document.getElementById("expenseDate").value = dateStr || new Date().toISOString().split('T')[0];
                document.getElementById("expenseType").value = expense.expenseType || "";
                document.getElementById("expenseDescription").value = expense.description || "";
                document.getElementById("expenseAmount").value = expense.amount || 0;
                document.getElementById("expenseModal").classList.remove("modal-hidden");
            } catch (error) {
                console.error("Error loading expense:", error);
                showToast("Error loading expense", "error");
            }
        }

        // Delete expense
        function deleteExpense(id) {
            if (!id || id === 'undefined') {
                showToast("Invalid expense ID", "error");
                return;
            }
            deleteExpenseId = id;
            document.getElementById("deleteConfirmModal").classList.remove("modal-hidden");
        }

        // Handle delete confirmation
        document.getElementById("confirmDeleteBtn").addEventListener("click", async () => {
            try {
                const response = await fetch(`${API_BASE}/company-expenses/${deleteExpenseId}`, { method: "DELETE" });
                if (response.ok) {
                    showToast("Expense deleted successfully", "success");
                    document.getElementById("deleteConfirmModal").classList.add("modal-hidden");
                    deleteExpenseId = null;
                    loadExpenses();
                } else {
                    showToast("Error deleting expense", "error");
                }
            } catch (error) {
                console.error("Error deleting expense:", error);
                showToast("Error deleting expense", "error");
            }
        });

        // Handle delete cancel
        document.getElementById("cancelDeleteBtn").addEventListener("click", () => {
            document.getElementById("deleteConfirmModal").classList.add("modal-hidden");
            deleteExpenseId = null;
        });

        // Save expense
        document.getElementById("saveExpenseBtn").addEventListener("click", async () => {
            const expenseDate = document.getElementById("expenseDate").value;
            const expenseType = document.getElementById("expenseType").value;
            const description = document.getElementById("expenseDescription").value;
            const amount = parseFloat(document.getElementById("expenseAmount").value);

            if (!expenseDate || !expenseType || !amount || amount <= 0) {
                showToast("All fields are required and amount must be greater than 0", "error");
                return;
            }

            try {
                const payload = {
                    expenseDate: expenseDate,
                    expenseType,
                    description,
                    amount
                };

                const url = currentExpenseId 
                    ? `${API_BASE}/company-expenses/${currentExpenseId}`
                    : `${API_BASE}/company-expenses`;
                
                const method = currentExpenseId ? "PUT" : "POST";

                const response = await fetch(url, {
                    method,
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    showToast(currentExpenseId ? "Expense updated successfully" : "Expense added successfully", "success");
                    document.getElementById("expenseModal").classList.add("modal-hidden");
                    loadExpenses();
                } else {
                    showToast("Error saving expense", "error");
                }
            } catch (error) {
                console.error("Error saving expense:", error);
                showToast("Error saving expense", "error");
            }
        });

        // Search filter
        document.getElementById("searchInput").addEventListener("input", (e) => {
            const query = e.target.value.toLowerCase();
            const rows = document.querySelectorAll("#expensesTableBody tr:not(:last-child)");
            rows.forEach(row => {
                row.style.display = row.textContent.toLowerCase().includes(query) ? "" : "none";
            });
        });

        // Toast notification
        function showToast(message, type = "info") {
            const toast = document.createElement("div");
            toast.className = `toast-notification px-6 py-4 rounded-lg text-white font-semibold
                ${type === "success" ? "bg-green-500" : ""}
                ${type === "error" ? "bg-red-500" : ""}
                ${type === "info" ? "bg-blue-500" : ""}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.classList.add("animate-out");
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
    </script>
    <script src="../js/pageLoader.js"></script>
</body>

</html>
