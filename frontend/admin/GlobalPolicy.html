<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Policy Management - Admin</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen">
    <div class="flex h-screen overflow-hidden">
        <div id="sidebar-container"></div>
        <main class="flex-1 overflow-y-auto pt-8">
            <div class="px-8 pb-6">
                <div class="flex flex-wrap items-end justify-between gap-4">
                    <div>
                        <h1 class="text-3xl font-black">Policy Management</h1>
                        <p class="text-slate-500 text-sm">Admin view of all policies.</p>
                    </div>
                    <div class="flex items-center gap-3">
                        <input id="policySearch" type="text" placeholder="Search policy or customer"
                            class="rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 px-3 py-2 text-sm" />
                        <select id="policyFilter"
                            class="rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 px-3 py-2 text-sm">
                            <option value="ALL">All</option>
                            <option value="ACTIVE">Active</option>
                            <option value="WAITING_PAYMENT">Waiting Payment</option>
                            <option value="CANCELLED">Cancelled</option>
                            <option value="LAPSED">Lapsed</option>
                        </select>
                        <button id="runReminderBtn" class="px-3 py-2 rounded-lg bg-indigo-600 text-white text-xs font-bold hidden">Run Reminders</button>
                        <button id="runLifecycleBtn" class="px-3 py-2 rounded-lg bg-amber-600 text-white text-xs font-bold hidden">Run Lifecycle</button>
                    </div>
                </div>
            </div>

            <div class="px-8 pb-12">
                <div class="bg-white dark:bg-slate-900 rounded-xl border border-slate-200 dark:border-slate-800 shadow-sm overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse">
                            <thead>
                                <tr class="bg-slate-50/50 dark:bg-slate-800/50 border-b border-slate-200 dark:border-slate-800">
                                    <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Policy #</th>
                                    <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Customer</th>
                                    <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Vehicle</th>
                                    <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">End Date</th>
                                    <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Payment Due</th>
                                    <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Status</th>
                                    <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="policyTableBody" class="divide-y divide-slate-100 dark:divide-slate-800"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <!-- Renew Modal -->
        <div id="renewModal" class="hidden fixed inset-0 z-50 bg-black/50 p-4" style="display: none !important">
            <div class="max-w-md mx-auto mt-20 bg-white dark:bg-slate-900 rounded-xl border border-slate-200 dark:border-slate-800 shadow-xl">
                <div class="px-5 py-4 border-b border-slate-200 dark:border-slate-800 flex items-center justify-between">
                    <h3 class="text-lg font-bold">Renew Policy</h3>
                    <button class="closeRenewModal text-slate-500 hover:text-slate-700">✕</button>
                </div>
                <div class="p-5">
                    <label class="block text-sm font-semibold mb-2">Renew for how many months?</label>
                    <input id="renewMonths" type="number" value="12" min="1" class="w-full rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 px-3 py-2" />
                </div>
                <div class="px-5 pb-5 flex justify-end gap-2">
                    <button class="closeRenewModal px-4 py-2 rounded-lg border border-slate-300 text-sm font-bold">Cancel</button>
                    <button id="confirmRenewBtn" class="px-4 py-2 rounded-lg bg-blue-500 text-white text-sm font-bold">Renew</button>
                </div>
            </div>
        </div>

        <!-- Cancel Confirmation Modal -->
        <div id="cancelConfirmModal" class="hidden fixed inset-0 z-50 bg-black/50 p-4" style="display: none !important">
            <div class="max-w-md mx-auto mt-20 bg-white dark:bg-slate-900 rounded-xl border border-slate-200 dark:border-slate-800 shadow-xl">
                <div class="px-5 py-4 border-b border-slate-200 dark:border-slate-800 flex items-center justify-between">
                    <h3 class="text-lg font-bold">Cancel Policy</h3>
                    <button class="closeCancelModal text-slate-500 hover:text-slate-700">✕</button>
                </div>
                <div class="p-5 space-y-4">
                    <div>
                        <label class="block text-sm font-semibold mb-2">Cancellation Reason</label>
                        <input id="cancelReason" type="text" placeholder="Enter reason" class="w-full rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 px-3 py-2" />
                    </div>
                    <div>
                        <label class="block text-sm font-semibold mb-2">Cancel Effective Date (optional)</label>
                        <input id="cancelDate" type="date" class="w-full rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 px-3 py-2" />
                    </div>
                </div>
                <div class="px-5 pb-5 flex justify-end gap-2">
                    <button class="closeCancelModal px-4 py-2 rounded-lg border border-slate-300 text-sm font-bold">Cancel</button>
                    <button id="confirmCancelBtn" class="px-4 py-2 rounded-lg bg-red-500 text-white text-sm font-bold">Confirm Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/admin-sidebar.js"></script>
    <script>
        fetch('../templates/admin-sidebar.html')
            .then(response => response.text())
            .then(html => {
                const container = document.getElementById('sidebar-container');
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const aside = doc.querySelector('aside');
                if (aside) {
                    container.appendChild(aside);
                    if (typeof initializeAdminSidebar === 'function') {
                        initializeAdminSidebar();
                    }
                }
            });
    </script>
    <script>
        const policyState = {
            policies: [],
            filter: 'ALL',
            search: ''
        };

        function formatDate(value) {
            if (!value) return '-';
            return new Date(value).toLocaleDateString();
        }

        function renderPolicies() {
            const tbody = document.getElementById('policyTableBody');
            tbody.innerHTML = '';

            const filtered = policyState.policies.filter(policy => {
                const status = (policy.status || '').toUpperCase();
                if (policyState.filter !== 'ALL' && status !== policyState.filter) {
                    return false;
                }
                if (!policyState.search) return true;
                const term = policyState.search.toLowerCase();
                return (
                    String(policy.policyNumber || '').includes(term) ||
                    (policy.customerName || '').toLowerCase().includes(term) ||
                    (policy.vehicleName || '').toLowerCase().includes(term) ||
                    (policy.vehicleModel || '').toLowerCase().includes(term) ||
                    (policy.policyTypeSnapshot || '').toLowerCase().includes(term)
                );
            });

            filtered.forEach(policy => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-slate-50 dark:hover:bg-slate-800/40 transition-colors';
                const status = (policy.status || '').toUpperCase();
                const showPay = status === 'WAITING_PAYMENT';
                const showRenew = status === 'ACTIVE' || status === 'LAPSED';
                tr.innerHTML = `
                    <td class="px-6 py-4 font-semibold text-primary">${policy.policyNumber || policy.policyId}</td>
                    <td class="px-6 py-4">${policy.customerName || '-'}</td>
                    <td class="px-6 py-4">
                        <div>${policy.vehicleName || '-'}</div>
                        <div class="text-xs text-slate-400">${policy.vehicleModel || '-'}</div>
                    </td>
                    <td class="px-6 py-4">${formatDate(policy.policyEndDate)}</td>
                    <td class="px-6 py-4">${formatDate(policy.paymentDueDate)}</td>
                    <td class="px-6 py-4">
                        <div>${policy.status || '-'}</div>
                        ${(policy.cancellationReason || policy.pendingRenewalEndDate) ? `<div class="text-xs text-slate-400">${policy.cancellationReason || ('Renew to ' + formatDate(policy.pendingRenewalEndDate))}</div>` : ''}
                    </td>
                    <td class="px-6 py-4 text-right">
                        <div class="flex items-center justify-end gap-2">
                            ${showPay ? `<button data-action="markPaid" data-id="${policy.policyId}" class="px-3 py-1.5 rounded-lg bg-emerald-500 text-white text-xs font-bold">Mark Paid</button>` : ''}
                            ${showRenew ? `<button data-action="renew" data-id="${policy.policyId}" class="px-3 py-1.5 rounded-lg bg-blue-500 text-white text-xs font-bold">Renew</button>` : ''}
                            <button data-action="cancel" data-id="${policy.policyId}"
                                class="px-3 py-1.5 rounded-lg bg-red-500 text-white text-xs font-bold">Cancel</button>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });

            document.querySelectorAll('button[data-action]').forEach(btn => {
                btn.addEventListener('click', handleAction);
            });
        }

        function getSessionUser() {
            const sessionStr = sessionStorage.getItem('user');
            const localStr = localStorage.getItem('user');
            const userStr = sessionStr || localStr;
            if (!userStr) return null;
            try {
                return JSON.parse(userStr);
            } catch {
                return null;
            }
        }

        let pendingRenewalPolicyId = null;
        let pendingCancelPolicyId = null;

        async function handleAction(event) {
            const action = event.currentTarget.getAttribute('data-action');
            const policyId = event.currentTarget.getAttribute('data-id');
            const user = getSessionUser();

            if (action === 'markPaid') {
                const response = await fetch(`/api/PolicyManagement/${policyId}/payment`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ success: true, method: 'ONLINE', transactionRef: `ADMIN-${Date.now()}`, actorUserId: user?.userId || null })
                });
                const data = await response.json();
                if (!data.success) {
                    alert(data.message || 'Unable to mark payment.');
                }
                loadPolicies();
                return;
            }

            if (action === 'renew') {
                pendingRenewalPolicyId = policyId;
                document.getElementById('renewMonths').value = '12';
                const renewModal = document.getElementById('renewModal');
                renewModal.classList.remove('hidden');
                renewModal.style.display = 'block';
                return;
            }

            if (action === 'cancel') {
                pendingCancelPolicyId = policyId;
                document.getElementById('cancelReason').value = '';
                document.getElementById('cancelDate').value = '';
                const cancelModal = document.getElementById('cancelConfirmModal');
                cancelModal.classList.remove('hidden');
                cancelModal.style.display = 'block';
                return;
            }
        }

        async function processRenewal() {
            const user = getSessionUser();
            const durationMonths = Number(document.getElementById('renewMonths').value);
            if (!durationMonths || durationMonths <= 0) {
                alert('Invalid duration.');
                return;
            }
            const response = await fetch(`/api/PolicyManagement/${pendingRenewalPolicyId}/renew`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ durationMonths, createBill: true, actorUserId: user?.userId || null })
            });
            const data = await response.json();
            if (!data.success) {
                alert(data.message || 'Unable to renew policy.');
                return;
            }
            closeRenewModal();
            loadPolicies();
        }

        async function processCancel() {
            const user = getSessionUser();
            const reason = document.getElementById('cancelReason').value.trim();
            if (!reason) {
                alert('Cancellation reason is required.');
                return;
            }
            const dateInput = document.getElementById('cancelDate').value.trim();
            const payload = {
                reason: reason,
                cancelDate: dateInput ? `${dateInput}T00:00:00` : null,
                actorUserId: user?.userId || null
            };
            const response = await fetch(`/api/PolicyManagement/${pendingCancelPolicyId}/cancel`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            const data = await response.json();
            if (!data.success) {
                alert(data.message || 'Unable to cancel policy.');
                return;
            }
            closeCancelModal();
            loadPolicies();
        }

        function closeRenewModal() {
            const renewModal = document.getElementById('renewModal');
            renewModal.classList.add('hidden');
            renewModal.style.display = 'none';
            pendingRenewalPolicyId = null;
        }

        function closeCancelModal() {
            const cancelModal = document.getElementById('cancelConfirmModal');
            cancelModal.classList.add('hidden');
            cancelModal.style.display = 'none';
            pendingCancelPolicyId = null;
        }

        async function runMaintenance(endpoint) {
            const user = getSessionUser();
            const response = await fetch(endpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ actorUserId: user?.userId || null })
            });
            const data = await response.json();
            if (!data.success) {
                alert(data.message || 'Maintenance failed.');
                return;
            }
            alert(data.message || 'Completed.');
            loadPolicies();
        }

        async function loadPolicies() {
            const response = await fetch('/api/PolicyManagement');
            const data = await response.json();
            policyState.policies = data.data || [];
            renderPolicies();
        }

        document.getElementById('policyFilter').addEventListener('change', (event) => {
            policyState.filter = event.target.value;
            renderPolicies();
        });

        document.getElementById('policySearch').addEventListener('input', (event) => {
            policyState.search = event.target.value.trim();
            renderPolicies();
        });

        document.getElementById('runReminderBtn').addEventListener('click', () => {
            runMaintenance('/api/PolicyManagement/maintenance/reminders');
        });
        document.getElementById('runLifecycleBtn').addEventListener('click', () => {
            runMaintenance('/api/PolicyManagement/maintenance/lifecycle');
        });

        // Renew Modal event listeners
        document.getElementById('confirmRenewBtn').addEventListener('click', processRenewal);
        document.querySelectorAll('.closeRenewModal').forEach(btn => {
            btn.addEventListener('click', closeRenewModal);
        });
        document.getElementById('renewModal').addEventListener('click', (e) => {
            if (e.target.id === 'renewModal') closeRenewModal();
        });

        // Cancel Modal event listeners
        document.getElementById('confirmCancelBtn').addEventListener('click', processCancel);
        document.querySelectorAll('.closeCancelModal').forEach(btn => {
            btn.addEventListener('click', closeCancelModal);
        });
        document.getElementById('cancelConfirmModal').addEventListener('click', (e) => {
            if (e.target.id === 'cancelConfirmModal') closeCancelModal();
        });

        loadPolicies();
    </script>
    <script src="../js/pageLoader.js"></script>
</body>

</html>
